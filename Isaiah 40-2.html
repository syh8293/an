        <h3>이사야 40:2 주석</h3>

        <h4>
            40:2 너희는 예루살렘에 다정하게 말하며 그녀에게 부르짖으라. 
            그녀의 싸움이 다 되었고, 그녀의 죄악이 용서받았나니<sup>2</sup> 
             그녀가 그녀의 모든 죄에 대하여 주의 손에서 배로 받았음이라.
        </h4>

        <p>
            2 (40:2) 어떻게 초림과 재림이 함께 예언되는지 다시 유의해 보라.
            하지만 거꾸로 간다 (<a
                href="https://syh8293.github.io/an9/Psalms%2089-3-2.html"
                target="_blank">시 89:3</a> 참조). 2절은 재림을 말하고 (<a
                href="https://syh8293.github.io/an9/Psalms%2089-3-2.html"
                target="_blank">미 7:18-19</a>, &nbsp사 61:6-7, &nbsp렘 16:18), 
                3절은 초림을 말한다 (<a
                href="https://syh8293.github.io/an9/Psalms%2089-3-2.html"
                target="_blank">막 1:3</a>, &nbsp요 1:23).
        </p>
