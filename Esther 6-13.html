        <p>
            3 (6:13) 이제 "세레스"와 "그의 친구들"은 무언가를 깨닫게 되는데,
            그것은 하만이 자신의 교만으로 인해 결코 깨닫지 못하는 것이다. 이들은
            누군가가 모르드캐 편에서 일하고 있다는 사실을 깨닫는다. 하만에게 닥친
            문제는 매일의 환경 속에서 일어나는 "우연"으로 인한 결과가 아니었다.
            에스더가 베푼 잔치는 하만에게 마지막 식사가 될 것이다. 하만은 말 그대로
            목을 내놓고 그 음식을 받아야만 하는 끔찍한 처벌을 받게 된다.
        </p>
