<body>

    <p>
        1 (24:1) &lt킹제임스 성경&gt에 대해 육신적인 반응을 보이는 모든
        배교한 성경개정자들에 따르면 이 구절만큼 모순된 구절도 없다 (<a
  		href="https://syh8293.github.io/an8/Chronicles1%2021-1-2.html"
  		target="_blank">대상 21:1</a> 참조). 이 부분에 대해서는 <a 
        href="https://syh8293.github.io/yh1/Job%201.html" 
        target="_blank">욥기 1-2장</a>이 잘 설명해 준다. 이에 대해 어떤 
        의심이라도 있다면 신약 성경을 살펴보라 (<a 
        href="https://syh8293.github.io/yh/Romans%2013.html"
        target="_blank">롬 13:1-5</a>, &nbsp<a
        href="https://syh8293.github.io/an8/Chronicles1%2021-1-2.html"
        target="_blank">눅 4:6</a> 참조). 놓칠 수 없을 것이다. 수많은 경우에 
        있어서 하나님께서는 마귀를 통하여 일을 하신다. 이 사실을 알지 못하는 
        한 &lt폭스의 순교사&gt를 이해할 수 없고 공부할 수 없다.
    </p>
