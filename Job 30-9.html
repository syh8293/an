        <p>
            3 (30:9) 예수 그리스도에 대한 언급이다. 정통주의 유대인들은 주님을
            사생아라고 부르고, 주님의 모친을 창녀라 부른다 (<a 
            href="https://syh8293.github.io/an8/Hebrews%2011-38-2.html"
            target="_blank">요 8:41</a>). 주님의 이름은 '저주의 말'로 사용된다. 
            마호메트는 주님을 『예수』 대신 "에서" (아랍어 : '이사')라고 불렀다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2020.html"
            target="_blank">부록 20</a>&gt 참조).
        </p>
