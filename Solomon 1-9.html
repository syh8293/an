    <h2>솔로몬의 노래 1:9 주석</h2>

    <h3>
        오 내 사랑아, 내가 너를 파라오의<sup>2</sup> 병거의 준마 무리에
        비교하였노라.
    </h3>

    <p>
        2 (1:9) 이 구절은 솔로몬의 노래의 그 여인의 신원이 파라오의 딸임을
        확증한다 (왕상 3:1). 『여자들 중에서 가장 어여쁜 자』는 이 구절의
        파라오와 관련이 있다 (<a
            href="https://syh8293.github.io/an1/Solomon%201-5.html"
            target="_blank">5절 주석</a> 참조).
    </p>
    <blockquote>
        <b>왕상 3:1</b> 솔로몬이 이집트 왕 파라오와 인척 관계를 맺고
        파라오의 딸을 취하여 그녀를 다윗 성읍으로 데려와서 자신의 궁과 주의 전과
        예루살렘 주위의 성벽의 건축이 마칠 때까지 두었더라.
    </blockquote><br>
