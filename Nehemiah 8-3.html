        <p>
            ㄱ 이 예배는 여섯 시간 동안 계속된다.
        </p>

        <p>
            1 (8:3) 예배의 순서는 다음과 같다. 에스라가 기도하고 하나님을
            송축한다 (<a
            href="https://syh8293.github.io/an8/Exodus%2023-24-1.html"
            target="_blank">6 절</a>). 회중이 "아멘"으로 응답하고 (이렇게 하는 동안 손을
            들어 올린다, 6절), 머리를 땅에 대고 절한다 (6절, <a
            href="https://syh8293.github.io/an8/Exodus%2023-24-1.html"
            target="_blank">출 23:24</a>, 왕상 8:54, 왕하 5:18, 시 95:6, &nbsp<a
            href="https://syh8293.github.io/an8/Daniel%206-10-2.html"
            target="_blank">단 6:10</a>, 빌 2:10 참조). 그리고 
            일어선다 (7절). 통역자들과 레위인들이 하나님의 말씀을 읽고 통역한다 (<a
            href="https://syh8293.github.io/an8/Daniel%206-10-2.html"
            target="_blank">8 절</a>).
        </p>
