    <h2>느헤미야 7:7 주석</h2>

    <h3>
        그들은 스룹바벨, 예수아, 느헤미야, 아사랴, 라아먀, 나하마니, 모르드캐,
        빌산, 미스페렛, 비그왜, 느훔, 바아나와 함께
        왔더라.<sup>1</sup> 내가 말하노니, 이스라엘 백성의 남자들의 수는
        이러하니라.
    </h3>

    <p>
        1 (7:7) 이어지는 명단들은 다음과 같다. 지도자들 (7절), 포로에서
        돌아논 유대인들 (8-38절), 제사장들 (39-42절), 레위인들
        (43절), 노래하는 자들 (44절), 문지기들 (45절), 신하들
        (46-60절), 계보를 제시할 수 없는 유대인들 (61-65절).
    </p><br>
