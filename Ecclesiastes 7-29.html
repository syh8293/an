        <h3>전도서 7:29 주석</h3>

        <h4>
            7:29 보라, 이것이 내가 알아낸 유일한 것이니, 하나님께서는 
            사람을 정직하게 지으셨으나 사람들은 많은 계략들을 고안해 
            냈다는 것이라.<sup>4ㅋ</sup>
        </h4>

            <p>
                ㅋ <a 
                    href="https://syh8293.github.io/an9/Psalms%2099-8-2.html"
                    target="_blank">시 99:8; 106:29-30</a>
            </p>

            <p>
                4 (7:29) 성경 ('절대진리')에 따르면, 사람 (아담)은 바르게 
                "지어졌고" (창 2장) 그 뒤 엉망진창이 된다 (창 3장). 성인들을 
                위한 다윈의 "흙탕물에서 낙원까지"의 동화에 따르면, 사람은 
                점액으로서 시작되어 육신의 노력으로 셋째 하늘에 이른다.
            </p>
