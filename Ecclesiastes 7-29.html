    <h2>전도서 7:29 주석</h2>

    <h3>
        보라, 이것이 내가 알아낸 유일한 것이니, 하나님께서는 사람을 정직하게
        지으셨으나 사람들은 많은 계략들을 고안해 냈다는
        것이라.<sup>4</sup>
    </h3>

    <p>
        4 (7:29) 성경 &#40'절대진리'&#41에 따르면&#44 사람
        &#40아담&#41은 바르게 &#34지어졌고&#34 &#40창 2장&#41
        그 뒤 엉망진창이 된다 &#40창 3장&#41&#46 성인들을 위한 다윈의
        &#34흙탕물에서 낙원까지&#34의 동화에 따르면&#44 사람은 점액으로서
        시작되어 육신의 노력으로 셋째 하늘에 이른다&#46
    </p>
