        <p>
            1 (20:6) 소위 "주기도문" (<a

            target="_blank">마 6:13</a>)이 다시 나온다. "우리 조상" (our fatjers)의 하나님, 
            "하늘에 계신 하나님"께는 왕국이 있고, "권세" (power)가 있고, 영광 ("능력," might)이 
            있다. 이 구절은 산상 설교를 보여 주는데, <a
            href="https://syh8293.github.io/an8/Ecclesiastes%203-19-2.html"
            target="_blank">전도서 3:19; &nbsp5:18; &nbsp8:15</a>; &nbsp<a
            href="https://syh8293.github.io/an8/Matthew%206-13-2.html"
            target="_blank">9:5-6</a>; &nbsp6:12이 하나님의 자녀에게 교리적으로 적용되지
            않듯이, 마찬가지로 이 산상설교도 지난 2천 년 간의 하나님의 자녀에게 교리적으로 적용될
