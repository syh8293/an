<body>

    <h2>사무엘상 16:16 주석</h2>

    <h4>
        16:16 이제 우리 <small>주</small>는 당신 앞에 있는
        종들에게 명하여 <i><small>하프를</small></i> 잘 타는
        사람을 찾게 하소서. 하나님으로부터 온 악령이 왕에게 임할 때 그가 그의
        손으로 하프를 타면 왕께서 나으시리이다.”<sup>4</sup> 하니
    </h4>

    <p>
        4 (16:16) 신경쇠약, 정신질환 등을 다룰 때 치료의 한
        방법으로 "음악 치료"가 사용되는데, 본문이 이를 말해
        준다. 성경의 "음악 치료"가, 헬라인들이 수금과 하프사이의 차이점을 알기
        오백 년도 더 전에 잘 알려져 있었다.
    </p>
