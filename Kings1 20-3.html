        content="width=device-width, initial-scale=1">

            text-decoration: none;

<body>

        <p>
            1 (20:3) 이 요구에 대한 아합의 반응을 볼 때 마치 수수께끼 같다. 동양인이 
            아니라면 말이다. 그가 동의한 것이 (<a
            href="https://syh8293.github.io/an8/Kings1%2020-2-2.html"
            target="_blank">4 절) 7 절</a>에서 반복되어졌어야 했던 것처럼 보인다. 그러나 <a
            href="https://syh8293.github.io/an8/Kings1%2020-2-2.html"
            target="_blank">열왕기상 20:2-3</a>에서 말하는 것은 평화조약을 제안한 것과 
            같든지 아니면 상호 협정이나 동맹을 제안한 것과 같은 것이다. 이는 비유이다. 두 
            번째 요구는 (<a
            href="https://syh8293.github.io/an8/Kings1%2020-2-2.html"
            target="_blank">6 절</a>) 아주 조금도 비유가 아니다. 그것은 "나는 네가 소유한 
            모든 것을 취하러 갈 것이다."이다.
        </p>
