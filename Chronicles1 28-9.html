        <p>
            2 (28:9) 『너를 영원히 버리시리라.』는 말이 여호와의 증인들이 말하는 
            의미로 사용되지 않았음에 유의하라 (<a
            href="https://syh8293.github.io/an8/Samuel1%2028-2-2.html"
            target="_blank">삼상 28:2</a>, 삼하 2:26, 전 9:6, 몬 1:15 참조). 
            이 구절은 이스라엘 민족을 영원히 버리시는 것과는 전혀 무관하다. 
            성경을 성경으로 비교해 본다면 이스라엘에 대한 하나님의 의도를 알 수 
            있는데, 이스라엘은 흩어지고 난 후, 다시 회복되어 하나님과의 완전한 
            교제로 들어간다 (<a
            href="https://syh8293.github.io/an8/Jeremiah%2031-6-3.html"
            target="_blank">렘 30:11</a>; &nbsp31:6-7, 35-37; &nbsp32:40; 
            &nbsp33:24-26).
        </p>
