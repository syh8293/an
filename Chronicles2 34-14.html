        <p>
            1 (34:14) 얼마나 자연스레 "책"이라는 말이 14절부터 22절까지 일곱 번 나오는지 주목하라 (<a
            href="https://syh8293.github.io/an8/Kings2%2022-8-1.html"
            target="_blank">왕하 22:8-17</a> 참조). 성경적인 부흥을 이루는 방법은 (<a
            href="https://syh8293.github.io/an8/Kings2%2022-18-1.html"
            target="_blank">왕하 22:18-20</a>) 오늘날 부흥사들이나 복음 전파자들이
            전통적으로 써먹는 고전적인 수법과는 전혀 무관하다. 그들이 자주 인용하는 <a
            href="https://syh8293.github.io/an8/Kings2%2022-18-1.html"
            target="_blank">역대기하 7:14</a>에 언급된 부흥 같은 것은 오늘날 어디에서도 일어나지
            않는다. 그 문맥의 "내 백성"이 성경으로 돌아가, 하나님께서 말씀하신 것을
            믿기 시작하지 않는 한 말이다.
        </p>
