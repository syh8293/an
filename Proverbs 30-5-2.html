        <h3>잠언 30:5 주석</h3>

        <h4>
            30:5 하나님의 모든 말씀은 순수하니, 그는 자기를 신뢰하는 자들에게
            방패시니라.<sup>2</sup>
        </h4>

            <p>
                2 (30:5) 하나님께서 하시는 『모든 말씀』은 "순수하고" (5절),
                "참되고" (<a
                href="https://syh8293.github.io/an9/Psalms%20119-160-2.html"
                target="_blank">시 119:160</a>), "연단되었고" (<a
                href="https://syh8293.github.io/an9/Psalms%20119-160-2.html"
                target="_blank">삼하 22:31</a>), "살아 있고" (<a
                href="https://syh8293.github.io/an9/Psalms%20119-160-2.html"
                target="_blank">히 4:12</a>), "영원히 보존되었고" (<a
                href="https://syh8293.github.io/an9/Psalms%20119-160-2.html"
                target="_blank">시 12:7</a>), 그것을 믿는 이들에게 "방패" 
                (5절)가 되신다.
            </p>
