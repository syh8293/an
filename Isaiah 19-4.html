        <h3>이사야 19:4 주석</h3>

        <h4>
            19:4 또 내가 이집트인들을 잔인한 군주의 손에 넘기리니 흉포한
            왕이<sup>2</sup> 그들을 다스리리라. 주, 곧 만군의 주가 말하노라.
        </h4>

        <p>
            2 (19:4) "잔인한 군주"와 "흉포한 왕"은 앗시리아 왕 (<a
            href="https://syh8293.github.io/an9/Isaiah%2020-4-2.html"
            target="_blank">사 20:4</a>)과 느부캇네살 (<a
            href="https://syh8293.github.io/an9/Isaiah%2020-4-2.html"
            target="_blank">렘 50:17</a>; &nbsp44:29-30; &nbsp46:17-26)과 
            적그리스도 (<a
            href="https://syh8293.github.io/an9/Isaiah%2020-4-2.html"
            target="_blank">시 71:4</a>, &nbsp단 8:23) 에 적용된다 (<a
            href="https://syh8293.github.io/an9/Isaiah%2020-4-2.html"
            target="_blank">스 5:13; &nbsp6:22</a> 참조).
        </p>
