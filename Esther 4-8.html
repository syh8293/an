        <p>
            1 (4:8) 여기에서 모르드캐는 에스더에게, 그 문제를 가지고 왕에게 가라고 명령한다. <a
            href="https://syh8293.github.io/an8/Timotyh1%206-16-2.html"
            target="_blank">에스더 2:20</a>을 통하여 알 수 있는 사실은, 에스더는 모르드캐가 
            그녀에게 행하라고 말한 것은 행해 왔다는 사실이다. 그러나 에스더가 모르드캐의 말을 
            행하는 데 있어서 이번에는 다소 문제가 있었다 (11절). 영적인 적용을 위해서는 <a
            href="https://syh8293.github.io/an8/Timotyh1%206-16-2.html"
            target="_blank">디모데전서 6:16</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Exodus%2033-18-2.html"
            target="_blank">출애굽기 33:18-20</a>을 참조하라. "금홀"이 어떻게 믿는 자들에게까지 
            확대되는지를 보려면 <a
            href="https://syh8293.github.io/an8/Exodus%2033-18-2.html"
            target="_blank">민수기 24:11</a>, 요한복음 6:37, 히브리서 4:16을 참조하라.
        </p>
