    <h2>사무엘상 13:1 주석</h2>

    <h4>
        13:1 사울이 일 년을 다스렸고, 그가 이스라엘을 이
        년간<sup>1</sup> 다스렸을 때
    </h4>

    <p>
        1 (13:1) &lt킹제임스성경&gt이 저지른 "엄청난 잘못들"을 나열한
        열람표에 올라가 있는 목록들 가운데 하나다. 뉴스코필드성경에는
        "Saul was ___ years old."로 되어 있다. 배교한
        뉴스코필드 못지 않게 NASV는 숫자 "2"에 대한 히브리어 (쉐나임
        שָׁנִים )를 32로 고치고는 사울이 다스리기 시작했을 때 그의
        나이가 30세였다고 말한다. 물론 그렇지 않다.
    </p>
