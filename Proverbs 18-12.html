        <h3>잠언 18:12 주석</h3>

        <h4>
            18:12 사람의 마음은 멸망에 앞서 교만해지고,<sup>2</sup> 존귀에 
            앞서 겸손이 있느니라.<sup>ㄹ</sup>
        </h4>

            <p>
                ㄹ 이 구절은 암송할 것 (<a
                    href="https://syh8293.github.io/an9/Philippians%202-7-2.html"
                    target="_blank">빌 2:7-9</a>)
            </p>

            <p>
                2 (18:12) 역사적인 예들은 셀 수 없이 많아서 일일이 열거할 수
                없다. 가장 눈에 띄는 이들 가운데에 <a 
                href="https://ko.wikipedia.org/wiki/%EC%95%84%EB%8F%8C%ED%94%84_%ED%9E%88%ED%8B%80%EB%9F%AC" 
                target="_blank">아돌프 히틀러</a>, &nbsp<a 
                href="https://ko.wikipedia.org/wiki/%EB%B2%A0%EB%8B%88%ED%86%A0_%EB%AC%B4%EC%86%94%EB%A6%AC%EB%8B%88" 
                target="_blank">무솔리니</a>, &nbsp<a 
                href="https://ko.wikipedia.org/wiki/%EB%82%98%ED%8F%B4%EB%A0%88%EC%98%B9_%EB%B3%B4%EB%82%98%ED%8C%8C%EB%A5%B4%ED%8A%B8" 
                target="_blank">나폴레옹</a>, &nbsp<a 
                href="https://ko.wikipedia.org/wiki/%EC%A1%B4_F._%EC%BC%80%EB%84%A4%EB%94%94" 
                target="_blank">존 F. 케네디</a>, &nbsp<a 
                href="https://ko.wikipedia.org/wiki/%EB%A7%88%ED%95%98%ED%8A%B8%EB%A7%88_%EA%B0%84%EB%94%94" 
                target="_blank">마하트마 간디</a> 같은 자들이 있다.
            </p>
