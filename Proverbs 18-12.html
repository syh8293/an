    <h3>
        사람의 마음은 멸망에 앞서 교만해지고,<sup>2</sup> 존귀에 앞서
        겸손이 있느니라.
    </h3>

    <p>
        2 (18:12) 역사적인 예들은 셀 수 없이 많아서 일일이 열거할 수
        없다. 가장 눈에 띄는 이들 가운데에 아돌프 히틀러, 무솔리니, 나폴레옹,
        존 F. 케네디, 마하트마 간디 같은 자들이 있다.
    </p>
