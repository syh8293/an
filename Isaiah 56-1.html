        <h3>이사야 56:1 주석</h3>

        <h4>
            56:1 주가 이같이 말하노라. 너희는 공의를 지키며 정의를 행하라. 이는 나의
            구원이 올 때가 가까우며, 나의 의가 나타날 때가 가까움이라.<sup>1</sup>
        </h4>

            <p>
                1 (56:1) 이사야서에서 하나님의 의와 관련해서 구원에 이르게 되면 거의
                언제나 이중 적용을 할 수 있다. 예수 그리스도께서 하나님의 의이시기에 (<a
                href="https://syh8293.github.io/an11/Colossians%202-16-2.html"
                target="_blank">롬 10:1-3</a>) 그런 구절들은 신약 구원에 영적으로 
                적용할 수 있다. 하지만 그 구절을 보면 내용은 천년왕국이다 (<a
                href="https://syh8293.github.io/an11/Colossians%202-16-2.html"
                target="_blank">골 2:16-17</a>, 겔 46:1, 4, 12).
            </p>
