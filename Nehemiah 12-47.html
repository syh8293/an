        <p>
            2 (12:47) 다시 한 번, 이 부흥이 (요시아 때의 부흥처럼) 그 책
            (the Book, <a
            href="https://syh8293.github.io/an8/Chronicles2%2034-14-2.html"
            target="_blank">대하 34:14-21</a>. 느 13:1 비교)과 관련 있음에 주목하라. 
            그리스도인이라고 하는 사람들이 그 책을 높이지 않고 끊임없이
            역대기하 7:14을 되뇌고 있는데 이는 괜한 힘만 낭비하는 일일뿐이다. 
            마치 교황이 평화를 위해 기도하는 것처럼 말이다. 하나님께서는 이 
            부분에 대해, 9억 명의 무슬림들이 메카를 향하여 하루에 다섯 번씩 
            절하는 것에 무관심하신 것보다 더 무관심하시다 (<a
            href="https://syh8293.github.io/an8/Chronicles2%2034-14-2.html"
            target="_blank">삼상 15:22-24</a>).
        </p>
