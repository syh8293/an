        <h3>에스더 1:4 주석</h3>

        <h4>
            1:4 왕이 많은 날, 즉 일백팔십 일 동안 그의 영화로운 왕국의 부와 그의 훌륭한
            위엄의 영예를 나타내더라.<sup>2</sup>
        </h4>

        <p>
            2 (1:4) 재림을 언급하는 구절이다. 3절에 "제삼년"이 나오는데 바로
            그 뒤 4절에 반 년이 나와 3년 반이 된다. 이는 "다니엘의 칠십째 주"와
            관련이 있고, 요한계시록 11-13장에 걸쳐 언급되는 42개원 (3년 반)의
            기간이다.
        </p>
