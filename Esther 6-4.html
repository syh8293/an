    <h2>에스더 6:4 주석</h2>

    <h3>
        왕이 말하기를 “누가 뜰에 있느냐?” 하니 그때 하만이 왕궁의 바깥 뜰에
        왔으니 이는 자기가 마련한 교수대에 모르드캐를 매달기를 왕에게 구하려
        함이더라.<sup>1</sup>
    </h3>

    <p>
        1 (6:4) 하나님의 타이밍은 절묘하다. 정확한 순간에 왕은 모르드캐를
        높이기 위해 찾고 있고, 하만은 모르드캐를 매달기 위해 나타난다. 그
        "타이밍"은 하나님의 사람들의 기도를 통해 움직인다.
    </p><br>
