        7 (1:6) 이것들은  자유의지로 자원하여 드리는 것들이었다 (<a
  		href="https://syh8293.github.io/an8/Exodus%2025-2-1.html"

  		href="https://syh8293.github.io/an8/Exodus%2025-2-1.html"
  		target="_blank">출 25:2</a>, 레 22:18-20, 민 15:3; 29:39, 신 12:6, 판 5:2 등). 
        그러나 "하나님의 주권" (the Sovereignty of God)이라는 말은 성경에 나오지 않는다.
