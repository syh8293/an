        <h3>솔로몬의 노래 2:5 주석</h3>

        <h4>
            2:5 <i><small>포도주</small></i> 병으로 나에게 힘을 돋우고
            사과로 나를 위로해 주소서. 내가 사랑으로 병이<sup>2</sup>
            났나이다.
        </h4>

            <p>
                2 (2:5) &lt킹제임스 성경&gt에는 『내가 사랑으로 병이 났나이다.』가 
                "I am sick of love." 로 되어 있는데, 여기에 쓰인 "of"가 치명적인 
                단어이다 (<a
                href="https://syh8293.github.io/an9/Epheians%203-2-2.html"
                target="_blank">엡 3:2, &nbsp딛 3:5</a>, &nbsp<a 
                href="https://syh8293.github.io/an9/Revelation%203-14.html" 
                target="_blank">계 3:14 주석(서)</a> 참조). 여인은 '사랑에 
                싫증이 나서' 사랑을 중단하고 싶어하는 것이 아니라, (<a
                href="https://syh8293.github.io/an9/Epheians%203-2-2.html"
                target="_blank">삼하 13:2</a>의 암논처럼) "상사병에 걸린" (lovesick) 
                것이다.
            </p>
