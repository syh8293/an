        <p>
            1 (19:17) 여기서 말하는 의도는 다음과 같다. 미칼은 다윗을 죽이는 데 
            연루될 수도 있기에, 어찌하여 다윗이 미칼을 죽여야 하겠느냐 말하는 
            것이다. 다윗은 미칼을 죽이기를 원하지 않았다. 그러나 그녀가 다윗이 
            가는 길을 막는다면 다윗은 그녀를 죽여야만 한다. 그래서 다윗은 도망했다 (<a 
            href="https://syh8293.github.io/an8/Samuel1%2010-12-2.html"
            target="_blank">18 절</a>).
        </p>
