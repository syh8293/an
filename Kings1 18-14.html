<body>

        <p>
            1 (18:14) 오바댜는 여호사밧과 마찬가지로 세상적인 그리스도인을 보여
            주는 인물이다. 즉 하나님과는 전혀 무관하고 성경과도 무관한 사람들과 
            동맹을 맺는 사람들이다. (여호사밧의 경우, <a 
            href="https://syh8293.github.io/an8/Proverbs%2027-2-2.html"
            target="_blank">대하 18:3, 19:2</a>을 보라.)
            오바댜는 21세기를 살아가는 그야말로 이름뿐인 수백만 명의 미국인
            그리스도인들을 보여 주는데 이들은 두 가지 다른 삶을 사는 사람들이다.
            그래서 두려워하는 대상도 둘이고, 사랑하는 대상도 둘이다. <a 
            href="https://syh8293.github.io/yh/James%204.html"
            target="_blank">야고보서 4:1-4</a>을 믿는다면 이들을 "영적 간음자들"이라고 불러야
            한다.
        </p>
