    <h2>욥기 30:16 주석</h2>

    <h3>
        이제 내 혼이 내 위에 쏟아지고 고난의 날들이 나를
        붙드는도다.<sup>4</sup>
    </h3>

    <p>
        4 (30:16) '문자적으로' 예수 그리스도에 대한 언급이다 (사
        53:12). 당신은 그것이 『비유』라고 불린 이유를 보고 있다.
    </p><br>

    <blockquote>
        <b>사 53:12</b> 그러므로 내가 위대한 자와 더불어 한 몫을 그에게
        나누어 줄 것이며, 그가 강한 자들과 더불어 탈취물을 나눌 것이니 이는 그가
        자기의 혼을 부어 죽음에 이르게 하였으며, 또 그는 범죄자들과 더불어
        헤아림을 받았으나 그가 많은 사람들의 죄를 지며 범죄자들을 위하여 중보를
        하였음이라.
    </blockquote><br>
