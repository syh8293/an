        <h3>느헤미야 10:2 주석</h3>
   
        <h4>
            10:2 스라야, 아사랴, 예레미야,<sup>2</sup>
        </h4> 
        
       <p> 	
        2 (10:2) 에스라 10장에서도 살펴보았던 현상이 반복되는 것에
        주목하라. 구약의 인물들이 다시 출현한다. "예레미야" (2절), "오바댜"
        (5절), "다니엘," "바룩" (6절), "아비야" (7절), "아도니야"
        (16절), "사독" (21절).
        </p>

       <div>
        <b>5절</b> 하림, 므레못, 오바댜,<br>

        <b>6절</b> 다니엘, 긴느돈, 바룩,<br>

        <b>7절</b> 므술람, 아비야, 미야민,<br>

        <b>16절</b> 아도니야, 비그왜, 아딘,<br>

        <b>21절</b> 므세사브엘, 사독, 얏두아,
