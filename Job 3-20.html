        <p>
            3 (3:20) 이 구절과 <a
            href="https://syh8293.github.io/an8/Job%2022-2-1.html"
            target="_blank">11절</a>은 정말로 인생에 대하여 조금이나마 생각하는 모든 
            이를 위한 욥기의 위대한 "품질 보증 마크"이다. 욥기 전체에 걸쳐서 이 질문은 
            이런저런 형태로 발견된다. 그것은 다른 답변 불가한 질문들과 함께 온다 (<a
            href="https://syh8293.github.io/an8/Job%2022-2-1.html"
            target="_blank">욥 4:17</a>; 21:7; 22:2; &nbsp<a
            href="https://syh8293.github.io/an8/Job%2025-4-1.html"
            target="_blank">25:4</a>; 40:8; 42:3). 칼 메닝거는 이 구절의 의미를 
            알아내려 노력하며 평생을 보냈다. 레마르크의 &lt서부전선 이상없다&gt에서 
            폴 바우머는 그가 "무덤을 찾을 때"  "기뻐했다" (<a
            href="https://syh8293.github.io/an8/Job%2025-4-1.html"
            target="_blank">22 절</a>).
        </p>
