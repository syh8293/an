        <p>
            4 (41:20) 리비야단은 분명 담배를 피우는 피조물이다. 그를 경배하는
            사람들은 (<a
            href="https://syh8293.github.io/an8/Corinthians1%2010-20-1.html"
            target="_blank">고전 10:20</a>) "평화의 담뱃대" (peace pipe : 북미
            인디언들이 화친의 상징으로 돌려가며 피운 담뱃대)를 사용하기를 좋아한다.
            그것이 "평화의 담뱃대"라고 불리는 이유는 그것이 바로 리비야단이 그의
            왕국을 가져오는 방법이기 때문이다 (<a
            href="https://syh8293.github.io/an8/Corinthians1%2010-20-1.html"
            target="_blank">단 8:24-25</a>; 11:21).
        </p>
