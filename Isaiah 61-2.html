        <h3>이사야 61:2 주석</h3>

        <h4>
            61:2 주의 기뻐 받으시는 해를 선포하고,<sup>1</sup> 우리 하나님의 복수의 날을 선포하며, 
            모든 슬픈 자를 위로하고
        </h4>

            <p>
                1 (61:2) 1, 2절은 “진리의 말씀을 올바로 나누어” (<a
                href="https://syh8293.github.io/an11/Timotyh2%202-15-3.html"
                target="_blank">딤후 2:15</a>)에 대한 교과서에 해당한다. 그리스도께서 <a
                href="https://syh8293.github.io/an11/Timotyh2%202-15-3.html"
                target="_blank">누가복음 4:18-19</a>을 읽으실 때 2절에서 쉼표로 끝내셨는데 이는
                거기까지 모든 것을 주님의 초림으로 다루셨기 때문이다 (<a
                href="https://syh8293.github.io/an11/Timotyh2%202-15-3.html"
                target="_blank">눅 4:21</a>). 그 절의 나머지는 재림을 다룬다. 그 쉼표가 2천 
                년의 역사를 대변한다.
            </p>
