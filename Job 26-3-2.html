    <h2>욥기 26:3 주석</h2>

    <h3>
        네가 지혜 없는 자를 어떻게 조언하였느냐? 네가 어떻게 사실을 있는 그대로
        전했느냐?<sup>2</sup>
    </h3>

    <p>
        2 (26:3) 3절의 이 두번째 질문은 하나님께서 모든 성경 교사들에게
        적용하시기에 이상적이다. 성경 교사 각인은 성경을 가르치기 전과 후에
        스스로에게 이 질문을 던져야 한다. 현대의 "인정받는" 성경 교사 중 그러는
        사람은 아무도 없다. 그는 성경은 이렇게 읽어야 한다는 자기 생각을 표명한
        후 배교한 학자들의 관점으로 그것들을 해석한다.
    </p><br>
