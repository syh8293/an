<!DOCTYPE html>

    <title>사무엘하 4:8 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            1 (4:8) 다윗은 사울의 씨를 멸하지 않겠다고 맹세했었다 (<a
            href="https://syh8293.github.io/an8/Proverbs%206-17-3.html"
            target="_blank">삼상 24:21</a>). 그러나 여기에서 다윗이 씨를 멸한 
            것처럼 보인다. 다윗이 비록 직접 이스보셋을 암살하라고 명령한 것은 
            아니더라도, 두 사람들에게 이스보셋을 암살하라고 명령한 것처럼 보인다.
        </p>

</body>
