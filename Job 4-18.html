        <p>
            1 (4:18) 여기에 성경을 뜯어 고치는 모든 학자들과 비평가들의 계획을
            무산시키는 치명적인 "이중적용"이 있다. 이 과거에 대한 언급은 역사적으로
            『노아의 날들』이다 (<a 
            href="https://syh8293.github.io/an8/Revelation%2012-3-1.html"
            target="_blank">욥 9:8</a>; &nbsp15:19-20; &nbsp21:12-13;
            &nbsp22:15-16). 이것은 당신에게 욥기의 '시간 틀'을 보여 준다. 그것은
            대홍수 직후이자, 율법을 주시기 이전이다. 율법은 욥기 어디에서도 언급되지
            않는다.
        </p>
