    <h2>욥기 8:6 주석</h2>

    <h3>
        만일 네가 순수하고 정직하다면 그분께서는 반드시 지금 너를 위해 일어나사 네
        의의 처소를 번영케 하시리라.<sup>1</sup>
    </h3>

    <p>
        <b>
            1 (8:6) 오늘날 이것은 "번영복음"이라 불린다. 그 이면에 깔린
            논리는 다음과 같다. "만일 당신이 순수하고 정직하다면, 하나님께서는
            당신을 재정적으로, 신체적으로 복을 주셔야 한다." 하지만 욥은
            "순수하고 정직했지만," 문둥병과 사상충증과 천연두가 한꺼번에
            겹쳤다.
        </b>
    </p><br>
