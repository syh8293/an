        <h3>욥기 8:6 주석</h3>

        <h4>
            8:6 만일 네가 순수하고 정직하다면 그분께서는 반드시 지금 너를 
            위해 일어나사 네 의의 처소를 번영케 하시리라.<sup>1</sup>
        </h4>

        <p>
            1 (8:6) 오늘날 이것은 "번영복음"이라 불린다. 그 이면에 깔린
            논리는 다음과 같다. "만일 당신이 순수하고 정직하다면, 하나님께서는
            당신을 재정적으로, 신체적으로 복을 주셔야 한다." 하지만 욥은
            "순수하고 정직했지만," <a 
            href="https://ko.wikipedia.org/wiki/%EB%82%98%EB%B3%91" 
             target="_blank">문둥병</a>과 <a 
            href="http://www.jeci.kr/bbs/board.php?bo_table=expert&wr_id=52&sca=%E3%85%85"
             target="_blank">사상충증</a>과 <a 
            href="https://ko.wikipedia.org/wiki/%EC%B2%9C%EC%97%B0%EB%91%90" 
             target="_blank">천연두</a>가 한꺼번에 겹쳤다.
        </p>
