        <p>
            3 (23:4) 절대적으로 재림을 말하고 있는데, 5절에서 이를 확증해
            준다. 5절에서 다윗은 자신과 자신의 집에게 주어진 (<a 
            href="https://syh8293.github.io/yh2/Psalms%2089.html" 
             target="_blank">시 89편</a>) 약속들을 고백한다. 다윗의 언약 
            안에서 주어진 약속들은 (<a
            href="https://syh8293.github.io/an8/Peter2%201-21-2.html"
            target="_blank">삼하 7:13, 16</a>) 약속의 내용 모두가 다윗에게 
            적용될 수는 없다.
        </p>
