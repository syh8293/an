            여전히 쏜살같이 지옥으로 달려간다 (<a

            target="_blank">누가복음 10:21</a>; &nbsp16:15과 야고보서 3:14-16의 '성경 
            기준들'을 받아들이면, 세상의 현명한 사람들이 별 볼일 없어 보이게 된다.
