<body>

        <p>
            1 (27:1) "지경 (coast) 이라는 말은 구약에서 일관되게 "경계"
            (border)라는 말로 사용된다 (<a
            href="https://syh8293.github.io/an8/Numbers%2022-36-2.html"
            target="_blank">민 22:36</a>, 신 19:3,8, 수 18:20, 판 1:18,36 
            등),  오늘날 배교자들이 왜 이 말을 가지고 야단법석을 떠는지 아무도 
            모른다. 결국 영어에서 말하는 이 말, "coast"는 바다의 해안만을 말하지 
            않는다. "코스터" (coaster)라는 말은 언덕에서 미끄러져 내려오는 
            사람이나 물건을 말한다. 또는 테이블 위가 젖지 않게 하기 위해 덮어 
            놓는 유리 밑에 까는 것을 말하기도 한다.
        </p>
