        <p>
            2 (11:11) 성경 안에서든지, 성경 밖에서든지, 역사를 통틀어 볼 때
            발견되는 가장 준엄한 책망 가운데 하나이다. 왕 앞에서 부동 자세를 취하고
            있는 이 남자는 왕에게, 자신은 전투 중에 있는 "동료들"이 걱정됨으로
            그들을 생각할 때 자신의 휴가를 즐길 수 없다는 생각을 말하고 있다.
            우리야는 이스라엘에 속한 자가 아니라 고용된 용병으로 힛인이다 (<a
            href="https://syh8293.github.io/an8/Proverbs%203-27-2.html"
            target="_blank">3 절</a>).<br>
            일개 고용된 용병으로부터 들어야 하는 책망이라니. 이때의 총사령관은 군대를
            이끌기는커녕 빈둥대고 있었다! (<a
            href="https://syh8293.github.io/an8/Proverbs%203-27-2.html"
            target="_blank">1 절</a>)
        </p>
