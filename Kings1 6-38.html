        <p>
            2 (6:38) 3천 년간 지상에 세워진 어떤 건물도, 이 성전의 가치에
            이르지 못한다. 이 성전에 들어간 금만 하더라도 1970년 기준으로
            171,000,000,000 달러의 가치이며 1990년 기준으로는
            400,000,000,000 달러의 가치가 된다. 여기에는 은 나팔이나
            의복에 대한 비용 (족히 30,000,000 달러는 넘을 것이다)은 포함되지
            않았다. 1990년부터의 인플레를 감안한다면 현재의 가치는 족히
            500,000,000,000 달러는 넘을 것이다.
