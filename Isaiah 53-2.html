        <h3>이사야 53:2 주석</h3>

        <h4>
            53:2 이는 그가 그 앞에서 연한 싹 같고 마른 땅에서 나온 뿌리같이 자랄 것이며,
            그는 모양도 우아함도 없으시니 우리가 볼 때에 그를 흠모할 아름다움도
            없음이라.<sup>1</sup>
        </h4>

            <p>
                1 (53:2) 이것은 거듭나지 않은 인류의 눈을 통해 본 그리스도이다.
                특별히 주님의 재림 때의 유대인들이다 (<a
                href="https://syh8293.github.io/an11/Romans%2010-16-2.html"
                target="_blank">요 1:10-11</a>). 믿는 사람들이
                구세주를 보는 관점과 대조된다 (<a
                href="https://syh8293.github.io/an1/Solomon%205-16.html"
                target="_blank">솔 5:16 주석</a> 참조).
            </p>
