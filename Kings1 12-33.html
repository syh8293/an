        <p>
            3 (12:33) 전형적인 "라마단 명절"이다. 이런 이교도 명절을 지키는
            것은 아무 의미도 없다. 여로보암에게는 어떤 궤도 없고, 주의 임재도,
            하나님께서 부르신 선지자도, 하나님께서 지정하신 제사장도, 십계명도,
            "자비석"도 없었다. 그는 아주 기가 막히게 카톨릭이나 모슬렘 같은 것들을
            만들었던 것이다 (&lt<a 
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2050.html" 
             target="_blank">부록 50</a>&gt 참조).
        </p>
