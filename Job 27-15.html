    <h2>욥기 27:15 주석</h2>

    <h3>
        그에게 남은 자들은 죽어 묻힐 것이요, 그의 과부들은 울지도 못할
        것이라.<sup>5</sup>
    </h3>

    <p>
        5 (27:15) 이것은 욥이 아니다. 그에게는 『과부들』(복수형)이
        없었다. 적그리스도는 마호메트처럼 일부다처주의자이며 또한 300명의 미국
        카톨릭 사제들처럼 동성연애자이다 (단 11:37).
    </p><br>

    <blockquote>
        <b>단 11:37</b> 또 그는 자기 조상들의 하나님이나 여자들의 원하는
        바를 개의치 않으며 또 아무 신도 개의치 아니할 것이니, 이는 그가 모든
        것보다 자신을 높일 것임이라.
    </blockquote><br>
