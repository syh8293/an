    <h2>사무엘하 1:23 주석</h2>

    <h4>
        1:23 사울과 요나단은 살아서도 사랑하며 기쁨이 되는
        자들이더니,<sup>3</sup> 죽어서도 나눠지지 아니하였구나. 그들은
        독수리보다 더 빨랐으며 그들은 사자보다 더 강하였도다.
    </h4>

    <p>
        3 (1:23) 이는 소위 "고인을 기리는 연설" (eulogy)에
        하당한다. 죽은 후에 당사자를 높이고 가능한 한 좋은 내용의 찬사를
        제시한다. 사울이 비록 위대한 전사였을지는 몰라도 사울에 관하여 특별히 큰
        "기쁨"이 될 만한 것은 없었다.
    </p>
