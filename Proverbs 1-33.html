            <p>
                2 (1:33) 비록 솔로몬은 『지혜』를 여자로 의인화하지만 (<a
                href="https://syh8293.github.io/an9/Proverbs%201-20-2.html"
                target="_blank">20-21절</a>), 
                그녀가 말하는 것은 하나님의 말씀들과 동일시된다.
                20-21, 23-24, 26, 28, 30절에 대한 상호 참조 구절들을 검토하고, 
                『지혜』가 '말하는' 모든 것이 '하나님께서 말씀하시는' 것이라는
                사실에 주목하라.
            </p>
