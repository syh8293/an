        <h3>이사야 60:14 주석</h3>

        <h4>
            60:14 너를 괴롭혔던 그들의 아들들도 몸을 굽혀 네게로 나올 것이며, 
            너를 멸시했던 모든 자들도 다 네 발 아래 엎드릴 것이요, 그들이 너를 
            ‘주의 도성’이라, ‘이스라엘의 거룩하신 분의 시온’이라 부르리라.<sup>2ㅈ</sup>
        </h4>

            <p>
                ㅈ 천년왕국 (<a
                href="https://syh8293.github.io/an11/Ezekiel%2048-35-2.html"
                target="_blank">겔 48:35</a>, &nbsp렘 3:17, &nbsp욜 3:17)
            </p>

            <p>
                2 (60:14) "주의 도성"은 메카나 메디나가 아닌 "위대한 왕의 도성"이다 (<a
                href="https://syh8293.github.io/an11/Ezekiel%2048-35-2.html"
                target="_blank">마 5:35</a>). 하나님은 "이스라엘의 거룩한 분," "야곱의
                능하신 분"이시다 (<a
                href="https://syh8293.github.io/an11/Ezekiel%2048-35-2.html"
                target="_blank">16절</a>). - 이스마엘이나 마호메트가 아니다.
            </p>
