<body>

        <p>
            ㄱ 이 때의 연대는 B.C. 606년 (느부캇네살이 권좌에 오를 때)이지만 
            벌링거는 B.C. 496년으로 본다. 
        </p>

        <p>
            1 (36:6) 대부분의 연대학자들은 일반적으로 세 번의 침공 시점을 말한다.<br>

            <ol>
                <li>(1) B.C. 604년 (혹은 606년)에 느부캇네살은 자신의 아버지의
                    왕위를 물려받게 되고, "이방인들의 때" (<a
                    href="https://syh8293.github.io/an8/Deuteronomy%2016-21-1.html"
                    target="_blank">눅 21:24</a>)가 시작되었다.</li>

                <li>(2) B.C. 598-597년에, 여호야킴이 끌려갔다.</li>

                <li>(3) B.C. 587-586년에 예루살렘은 완전히 멸망당했다 (<a
                    href="https://syh8293.github.io/an8/Deuteronomy%2016-21-1.html"
                    target="_blank">17-20절</a>).</li>
            </ol>
        </p>
