<head>
    <title>욥기 24:12 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
    body {
        background-color: whitesmoke;
        text-align: justify;
        margin-top: 50px;
        margin-left: 10px;
        margin-right: 10px;
        font-size: large;
        line-height: 1.9;
    }

    a {
        text-decoration: none;
    }
    </style>
</head>

<body>

        <p>
            2 (24:12) "신음"이 나라가 아니라 『성읍에서』 (out of the city) 
            나온다고 말해지는 것에 주목하라. 최초의 성읍 (city) 건설자는 '살인자'였다 (<a
            href="https://syh8293.github.io/an8/Genesis%204-17-1.html"
            target="_blank">창 4:17</a>). 성읍에서 그들은 『집에 집을 붙이며』 (<a
            href="https://syh8293.github.io/an8/Genesis%204-17-1.html"
            target="_blank">사 5:8</a>) 집을 짓고 있다. 
            (모든 성읍 생활의 큰 특징인) 세 가지 주요 죄들이 지금 열거된다. 즉 <a
            href="https://syh8293.github.io/an8/Genesis%204-17-1.html"
            target="_blank">14절</a>의 살인과 강도질, <a
            href="https://syh8293.github.io/an8/Genesis%204-17-1.html"
            target="_blank">15절</a>의 간음이 그것이다.
        </p>

</body>

</html>
