        <h3>솔로몬의 노래 2:1 주석</h3>

        <h4>
            2:1 나는 샤론의 장미요, 골짜기들의 백합화로다.<sup>1</sup>
        </h4>

            <p>
                1 (2:1) 이 구절은 그리스도에 관한 찬송인 "주는 저 산 밑의 백합,
                빛나는 새벽별..." (The Lily of the Valley...)이라는 찬송의 출처이다. 
                그러나 화자가 여인이라면 (<a
                href="https://syh8293.github.io/an9/Epheians%203-2-2.html"
                target="_blank">2, 3절</a>), 그녀는 솔로몬 (그리스도의 예표)을 
                향한 자신의 사랑이 다른 『딸들』이 그에 대해 가진 사랑과 비교할 때 
                『가시나무 가운데 백합화』와 같음을 말하는 중이다.
            </p>
