    <h2>이사야 14:25 주석</h2>

    <h4>
        14:25 내가 내 땅에서 앗시리아인을<sup>5</sup> 파하며 내 산들 위에서
        그를 발 아래 짓밟으리니 그때 그의 멍에가 그들에게서 벗겨지고 그의 짐이
        그들의 어깨에서 벗겨질 것이라.” 하였도다.
    </h4>

    <p>
        5 (14:25) "바빌론 왕" (4절)으로부터 "앗시리아인"으로 갑자기
        뛰어오른 점을 유의하라. 옳은 해석을 하려면 <a
        href="https://syh8293.github.io/an1/Ezra%206-22.html"
         target="_blank">에스라 6:22 주석</a>을 검토하라.
    </p>

    <div>
        <b>4절</b> 너는 바빌론 왕에 대하여 이 잠언을 지어 말하기를 “압제자가 어찌 
        그쳤으며 황금의 성읍이 어찌 그쳤는가!” 하리라.
    </div>
