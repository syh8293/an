        <h4>
            42:6 그러므로 내가 나를 미워하고 티끌과 재 속에서 
            회개하나이다.”<sup>1</sup> 하더라.

        <p>
            1 (42:6) 이것은 『하나님의 뜻대로 하는 슬픔』과 "복음적인 회개"의
            진수이다 (<a
            href="https://syh8293.github.io/an3/Corinthians2%207-10.html"
             target="_blank">고후 7:10 주석</a> 참조). 그것은 단순히 죄 짓는 
             것을 중단하는 것이 아니라 그보다 훨씬 더 심오하다.
        </p>
