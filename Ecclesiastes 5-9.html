        <h3>전도서 5:9 주석</h3>

        <h4>
            5:9 더군다나 땅의 이익은 모두를 위한 것이니 왕 자신도 밭의 소산을
            받느니라.<sup>1</sup>
        </h4>

            <p>
                1 (5:9) 모든 더 새롭고 "더 분명한" 역본들은 심지어 왕조차도 그를 
                살아있게 해줄 '밭'이 있어야 한다는 (<a
                href="https://syh8293.github.io/an9/Deuteronomy%2023-21-2.html"
                target="_blank">창 2:9; 3:17-19</a>) '기본 개념'과 '기본 진리'를 
                당신에게서 제거하려고 노력한다. 한 국가의 밭이 사라질 때, 그 국가는 
                굶어 죽는다.
            </p>
