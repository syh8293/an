    <h2>사무엘하 23:8 주석</h2>

    <h4>
        23:8 다윗에게 있는 용사들의 이름이 이러하니라.<sup>6</sup>
        대장들 가운데 최고 우두머리의 자리에 앉은 자는 타크몬인, 곧 에슨인
        아디노니, 그가 팔백 명을 향해 그의 창을 들어 한 번에 죽였더라.
    </h4>

    <p>
        6 (23:8) 30절까지 계속되는 목록 가운데 나타나는 모순들과 기타
        포함된 문제들에 대해서는 &lt<a 
        href="https://syh8293.github.io/yh/KJV%20errors.html" 
        target="_blank">The "Errors" in the King
        James Bible</a>&gt (1980, Bible Baptist
        Bookstore) 189-190족을 보라.
    </p>
