        <p>
            1 (11:1) 솔로몬이 통치하던 때의 어느 시점에서, 베냐민과 유다는
            32만 명의 군사 손실을 입었다. 다윗이 통치하던 때의 군사는 50만 명이었다 (<a
            href="https://syh8293.github.io/an8/Chronicles2%2012-13-1.html"
            target="_blank">삼하 24:9</a>). 이는 "평화 시절의 군대"가 거의 3분의 2의
            전력 손실을 입었음을 의미한다.
        </p>
