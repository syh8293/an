    <h2>이사야 62:9</h2>

    <h3>
        오직 그것을 거둬들인 자들이 그것을 먹고 주를 찬양할 것이요, 또 그것을
        함께 거둬들인 자들이 나의 성소의 뜰들에서<sup>2</sup> 그것을
        마시리라.” 하셨느니라.
    </h3>

    <p>
        2 (62:9) "하나님의 성소의 뜰들"은 교회 건물도 바티칸도 메디나도
        메카도 아니다. 그 뜰들은 예루살렘에 재건되는 성전 안에 있다 (겔
        40-44장, &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2060.html"
            target="_blank">부록 60</a>&gt).
