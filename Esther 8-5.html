<body>

        <p>
            2 (8:5) 이 구절을 통하여 신약의 아름다운 영적인 적용을 이끌어낼 수
            있다. 기도를 통하여 하나님께 다가갈 때, 그 기도가 하나님을 기쁘시게 
            하는 것인지 물어보아야만 한다 (<a
            href="https://syh8293.github.io/an8/Thessalonians1%204-1-2.html"
            target="_blank">살전 4:1</a>). 또한 우리가 주님 앞에 
            은혜가 되고있는지 (<a
            href="https://syh8293.github.io/an8/Thessalonians1%204-1-2.html"
            target="_blank">엡 1:6</a>), 그 기도가 주님 보시기에 옳은 것인지 (<a
            href="https://syh8293.github.io/an8/Thessalonians1%204-1-2.html"
            target="_blank">약 4:3</a>), 주님 목전에 기쁨이 되는지 (<a
            href="https://syh8293.github.io/an8/Thessalonians1%204-1-2.html"
            target="_blank">요일 3:22</a>) 살펴보아야만 한다.
        </p>
