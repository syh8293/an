    <h2>에스라 6:11 주석</h2>

    <h3>
        또 내가 칙령을 내렸으니 누구든지 이 명을 변경하면 그 집에서 들보를 빼내어
        세우고 그를 그 위에 매달며 이로 인하여 그의 집을
        퇴비더미가<sup>4</sup> 되게 할지니라.
    </h3>

    <p>
        4 (6:11) "보통 사람"이 말하는 "보통 언어"인 미국식
        "코이네"이다. "당신이 변기 위에 앉는 대신 교수대에 달려 있는 동안,
        당신의 이층집이 옥외 화장실로 바뀌었다." 이런 것을 현대의 배교자들은
        "Living" Bible 이라고 부른다.
    </p><br>
