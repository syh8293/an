        <p>
            2 (15:18) 아사는 자신의 민족을 공격하도록 (유대인들 - "이스라엘 성읍들," <a
            href="https://syh8293.github.io/an8/Chronicles2%2016-12-2.html"
            target="_blank">20 절</a>) 외국 침입자들에게 돈을 지불했다. 미국 대통령들도 
            후버 이후로 마찬가지였다. 수백만 달러가 외부 원조라는 이름으로 러시아에 흘러들어
            갔다. 공산주의 정부에 있는 모든 "<a
            href="https://ko.wikipedia.org/wiki/%EC%BD%94%EB%AF%BC%ED%85%8C%EB%A5%B8"
            target="_blank">코민테른</a>"은 자신이 무신론자임을 맹세하며 자신의 목표는 전 
            세계를 정복하여 국제 제국주의를 만드는 것이라고 맹세한다.
        </p>
