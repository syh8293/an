        <p>
            4 (9:20) 이스라엘이 원했던 왕은 이스라엘 가운데 가장 부도덕한 지파 
            (베냐민 - <a
            href="https://syh8293.github.io/an8/Judges%2020-12-3.html"
            target="_blank">21 절</a>, 판 20:12-15 참조) 출신의 한 왕이었다. 우리가 
            아는 바와 같이 적그리스도는 성도착자이다 (<a
            href="https://syh8293.github.io/an8/Judges%2020-12-3.html"
            target="_blank">단 11:37</a>). 그래서 적그리스도가 예루살렘에서 "통치" 할 
            때 그곳을 "소돔" 이라고 부르는 것이다 (<a
            href="https://syh8293.github.io/an8/Judges%2020-12-3.html"
            target="_blank">계 11:8</a>).
        </p>
