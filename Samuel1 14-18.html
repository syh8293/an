<body>

        <p>
            2 (14:18) 비록 하나님의 궤가 기브아 지역에 있었지만 사울에게는 오지 
            않았음을 강력하게 시사해 주고 있다. <a
            href="https://syh8293.github.io/an8/Chronicles1%2013-3-2.html"
            target="_blank">역대기상 13:3</a>에서는 아무도 "사울의 때에는" 궤에게 
            묻지 않았다고 말한다. 하나님께 의견을 물어본 것은 (<a
            href="https://syh8293.github.io/an8/Chronicles1%2013-3-2.html"
            target="_blank">삼상 14:38-43</a>) 궤와는 무관했고 제비 던지기를 통해 
            물어보았다 (<a
            href="https://syh8293.github.io/an8/Chronicles1%2013-3-2.html"
            target="_blank">삼상 14:41-42</a>).
        </p>
