    <h2>잠언 22:3 관주</h2>
   
        <h3>
            총명한 사람은 악을 미리 보고 자신을 숨기나, 우매한 자는 계속
            가다가 벌을 받느니라.<sup>ㄷ</sup>
        </h3> 
        
       <p> 
        ㄷ 노아처럼 (벧전 3:20, 벧후 2:5)
       </p>
       <blockquote>
        <b>벧전 3:20</b> 그들은 전에 노아의 날에 방주를 예비하는 동안
        하나님께서 오래 참고 기다리셨을 때에 순종하지 아니하던 자들이라. 방주에서
        물로 말미암아 구원을 받은 사람이 몇 명뿐이니 곧 여덟 혼들이라.<br>

        <b>벧후 2:5</b> 또 옛 세상을 아끼지 아니하셨으나 여덟 번째 사람인
        의의 전파자 노아는 구원하시고 경건치 않은 자들의 세상에 홍수를
        내리셨느니라.
       </blockquote><br>
