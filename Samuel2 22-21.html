    <h2>사무엘하 22:21 주석</h2>

    <h4>
        22:21 주께서 나의 의를 따라 내게 상 주시고, 내 손의 정결함을 따라
        내게 갚으셨으니,<sup>2</sup>
    </h4>

    <p>
        2 (22:21) 직접적으로 예수 그리스도를 언급하는 구절이다. 다윗이 말한
        것이지만 성령께서 다윗을 통하여 예수 그리스도에 관한 내용을 말씀하고 계신
        것이다. 시편 22, 89편 등에서도 정확하게 이와 같은 방법으로
        말씀하신다.
    </p>
