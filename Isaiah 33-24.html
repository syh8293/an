        <h3>이사야 33:24 주석</h3>

        <h4>
            33:24 그 거민은 “나는 병들었다.”라고 말하지 아니하리니 거기에 거하는 백성은
            죄악이 사해지리라.<sup>4ㅏ</sup>
        </h4>

            <p>
                ㅏ 천년왕국 (<a
                href="https://syh8293.github.io/an9/Isaiah%2040-2-2.html"
                target="_blank">사 40:2</a>, &nbsp행 3:19, &nbsp롬 11:26-27)
            </p>

            <p>
                4 (33:24) 모든 질병들이 치유되고, 모든 죄들이 용서된다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2040-2-2.html"
                target="_blank">시 103:3</a>). 은사주의자들은 이 구절을 잘못 해석한다. 
                그들은 바른 약속들에서 1,000년 이상 벗어나 있는 것이다. 치유에 대한 약속은 
                천년왕국에서 일어난다 (<a
                href="https://syh8293.github.io/an9/Isaiah%2040-2-2.html"
                target="_blank">롬 8:19-25</a>)
            </p>
