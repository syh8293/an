    <h2>욥기 38:35 주석</h2>

    <h3>
        네가 번개들을 보내어 그들로 가서 네게 말하기를 ‘우리가 여기
        있나이다.’<sup>14</sup> 하게 할 수 있느냐?
    </h3>

    <p>
        14 (38:35) 번개는 전기와 관련이 있다. 그러므로 전화, 라디오,
        TV를 통해서 우리는 "우리가 여기 있다."라고 말할 수 있다. <a
            href="https://ko.wikipedia.org/wiki/%EC%83%88%EB%AE%A4%EC%96%BC_%EB%AA%A8%EC%8A%A4"
            target="_blank">사무엘 모스</a> (Samuel
        Morse)가 전신기를 발명하기까지는 (1844) 아무도 그렇게 할 수
        없었다 &#40&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2089.html"
            target="_blank">부록 89</a>&gt&#41&#46
    </p><br>
