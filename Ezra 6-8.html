        <h3>에스라 6:8 주석</h3>

        <h4>
            6:8 또 내가 한 칙령을 내려 이 <b>하나님</b>의 전의 건축을 위하여 너희가
            유대인 장로들에게 무엇을 해야 할 것인가를 알게 하노니 왕의 재산, 즉 강
            저편 관세에서 경비를 이 사람들에게 속히 주어<sup>3</sup> 그들로
            방해받지 않게 할지니라.
        </h4>

        <p>
            3 (6:8) 여기에서 다시 한 번 교회와 국가가 연합할 때 얻을 수 있는
            가능성과 "생산적인" 결과를 보게 된다. 이런 연합을 통해 모든 카톨릭과
            모슬렘 지도자들이 세금에 손을 댈 수 있게 되며 그 돈을 거머쥘 지도자들이
            있게 된다.
        </p>
