    <h2>이사야 59:2</h2>
   
        <h3>
            오직 너희 죄악들이 너희와 너희 <b>하나님</b> 사이를 나누었고
            너희 죄들이 그의 얼굴을 너희로부터 가렸기에 그가 듣지
            아니하심이라.<sup>1</sup>
        </h3> 
        
       <p> 
        1 (59:2) 기도에 방해가 되는 것들은 <br>
        <ul>
        <li>1) 구하지 않고 (약 4:2),</li><br>
        <li>2) 이기적이며 (약 4:3),</li><br>
        <li>3) 두 마음을 품을 때이고 (약 1:5-8),</li><br>
        <li>4) 용서하지 않는 영 (막 11:25-26),</li><br>
        <li>5) 부부 간의 원한 (벧전 3:7),</li><br>
        <li>6) 주님을 기쁘시게 하지 않는 경우 (요일 3:22) 등이다.</li> 
    </ul>
