        <h3>이사야 59:2 주석</h3>
   
        <h4>
            59:2 오직 너희 죄악들이 너희와 너희 <b>하나님</b> 사이를 나누었고
            너희 죄들이 그의 얼굴을 너희로부터 가렸기에 그가 듣지
            아니하심이라.<sup>1</sup>
        </h4> 
        
        <p>
            1 (59:2) 기도에 방해가 되는 것들은
            <ol>
                <li>구하지 않고 (<a
                        href="https://syh8293.github.io/an11/James%204-2-2.html"
                        target="_blank">약 4:2</a>),</li>

                <li>이기적이며 (<a
                        href="https://syh8293.github.io/an11/James%204-2-2.html"
                        target="_blank">약 4:3</a>),
                </li>

                <li>두 마음을 품을 때이고 (<a
                        href="https://syh8293.github.io/an11/James%204-2-2.html"
                        target="_blank">약 1:5-8</a>),
                </li>

                <li>용서하지 않는 영 (<a
                        href="https://syh8293.github.io/an11/James%204-2-2.html"
                        target="_blank">막 11:25-26</a>),</li>

                <li>부부 간의 원한 (<a
                        href="https://syh8293.github.io/an11/James%204-2-2.html"
                        target="_blank">벧전 3:7</a>),
                </li>

                <li>주님을 기쁘시게 하지 않는 경우 (<a
                        href="https://syh8293.github.io/an11/James%204-2-2.html"
                        target="_blank">요일 3:22</a>) 등이다.</li>
            </ol>
        </p>
