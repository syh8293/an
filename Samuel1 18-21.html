        <p>
            3 (18:21) 사울과 다윗이 얼마나 대조적인가 살펴보라. 사울은 살인자이고 (<a
            href="https://syh8293.github.io/an8/Samuel1%2018-8-2.html"
            target="_blank">17 절</a>), 거짓말쟁이이고 (<a
            href="https://syh8293.github.io/an8/Samuel1%2018-8-2.html"
            target="_blank">19 절</a>), 겁쟁이이며 (<a
            href="https://syh8293.github.io/an8/Samuel1%2018-8-2.html"
            target="_blank">12 절</a>), 탐욕이 있다 (8절), 
            사울이 대적하는 사람은 현명하고 (14절), 사랑스러우며 (16절), 겸손하고 
            (18절), 용감하다 (8절).
        </p>
