<body>

        <p>
            3 (24:13) 이 구절은 <a
            href="https://syh8293.github.io/an8/Chronicles1%2021-12-2.html"
            target="_blank">역대기상 21:12</a>과 "모순"되는 구절이다. 기근은 3년인가, 
            7년인가? 이 문제 역시 쉽다. 기근은 3년과 7년 둘 다이다. 7년 속에 3년이 들어 
            있다. 그렇다면 나머지 4년은 어디에 있는가? 중학교 영어 수준이면 다 풀린다 (<a
            href="https://syh8293.github.io/an8/Chronicles1%2021-12-2.html"
            target="_blank">삼하 21:1</a>). 그렇다면 나머지 1년은? 요압이 인구 조사하는 
            데 걸린 기간이 "구 개월 이십 일"이었다 (<a
            href="https://syh8293.github.io/an8/Chronicles1%2021-12-2.html"
            target="_blank">삼하 24:8</a>). 나머지 3개월은 <a
            href="https://syh8293.github.io/an8/Samuel2%2021-9-2.html"
            target="_blank">사무엘하 21:9-22</a>에 포함된다. 만일 다윗이 3년의 기근을 
            "선택"했다면 그 기근 전체는 7년 동안이었을 것이다.
        </p>
