    <h2>욥기 6:6 주석</h2>

    <h3>
        소금 없이 싱거운 것을 먹을 수 있겠느냐? 또한 달걀의
        흰자위가<sup>1</sup> 무슨 맛이 있겠느냐?
    </h3>

    <p>
        1 (6:6) "최신 언어"로 된 현대 "성경들"의 좋은 예가 RSV의
        6절인데, 거기서는 『달걀의 흰자위』가 "쇠비름의 점액" (the slime
        of the purslane)으로 되어 있다. 새로운 "성경들"을 내놓는 이
        거짓말쟁이 위선자들을 바로잡기 위해, 게일 립링거의 &lt뉴에이지 성경
        역본들&gt&#40말씀보존학회&#41을 구입하여 '어린이를 위한 KJV'
        &#40pp.174-495&#41 부분을 읽도록 하라.
    </p>
