        <p>
            10 (38:23) 재림이다. 이곳의 『고난의 때』는 『야곱의 고난의 때』 (<a
            href="https://syh8293.github.io/an8/Jeremiah%2030-7-6.html"
            target="_blank">렘 30:7</a>)이다. 『눈의 보고』와 『우박의 보고』 
            (22절)는 필요한 때 빵이 될 가능성이 있다 (사 55:10). 어떤이는 
            (먹어야 했던) 『만나』가 『흰 서리』 같았다는 것을 잊어버렸다 (<a
            href="https://syh8293.github.io/an8/Exodus%2016-14-1.html"
            target="_blank">출 16:14</a>). 그것은 대환란 때 (계 12:6) 다시 
            쏟아질 것이다 (미 7:14-15).
        </p>
