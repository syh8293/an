        <p>
            1 (2:20) 소위 "백지 수표"이다. 솔로몬은 그 백지 수표에 제한을 두지 
            않았다. 성경에는 유명한 "백지 수표"들이 여럿 있는데 아하수에로가
            에스더에게 (<a
            href="https://syh8293.github.io/an8/Esther%205-3-2.html"
            target="_blank">에 5:3, 6</a>; &nbsp7:2), 코레스가 에스라에게 (<a
            href="https://syh8293.github.io/an8/Ezra%207-11-3.html"
            target="_blank">스 7:11-26</a>), 발락이 발라암에게 (<a
            href="https://syh8293.github.io/an8/Numbers%2022-17-2.html"
            target="_blank">민 22:17</a>), 하나님께서 솔로몬에게 (<a
            href="https://syh8293.github.io/an8/Numbers%2022-17-2.html"
            target="_blank">왕상 3:5</a>), 헤롯이 헤로디아의 딸에게 (<a
            href="https://syh8293.github.io/an8/Numbers%2022-17-2.html"
            target="_blank">마 14:6-7</a>, 막 6:23) 준 백지 수표 등이 그 예이다.
        </p>
