        <p>
            4 (14:46) 궤가 기브아에 있는 아비나답의 집에서 옮겨져 왔었다면 이
            시점에서 다시 아비나답의 집으로 돌아갔을 것이다. 그러나 14장에서는 
            사울이 궤를 가지고 어리석은 짓을 했다는 암시는전혀 없다(<a
            href="https://syh8293.github.io/an1/Samuel1%2014-18.html"
             target="_blank">18절 주석</a>), 사울은 전쟁에서 이길 목적으로 
            궤를 원했지만 (<a 
            href="https://syh8293.github.io/yh1/Samuel1%204.html" 
             target="_blank">삼상 4장</a>에서처럼) 46절에 의하면 전쟁은 끝이났다.
        </p>
