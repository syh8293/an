        <h3>이사야 14:20 주석</h3>
   
        <h4>
            14:20 너는 그들과 함께 매장되지 못하리니 이는 네가 네 땅을<sup>3</sup> 
            멸망시켰고 네 백성을 죽였음이라. 행악자들의 씨는 결코 명성을 얻지 
            못하리라.<sup>ㅈ</sup>
        </h4> 

            <p>
                ㅈ <a
                href="https://syh8293.github.io/an9/Psalms%2021-10-2.html"
                target="_blank">시 21:10</a>
            </p>
            
            <p> 
                3 (14:20) "네 땅"이라는 말은 멸망의 아들이 유대인임을 보여 준다 (<a
                href="https://syh8293.github.io/an9/Psalms%2021-10-2.html"
                target="_blank">단 11:38, 겔 21:25</a>). 유다 이스카리옷 (크리욧인, <a
                href="https://syh8293.github.io/an9/Psalms%2021-10-2.html"
                target="_blank">요 6:70; 17:12</a>)
                과 같이 그도 모압 출신 시리아인일 것이다 (모압이 근대에는 트랜스요르단
                지역이지만, 그리스도의 때에는 시리아와 연관이 있다. <a
                href="https://syh8293.github.io/an9/Psalms%2021-10-2.html"
                target="_blank">렘 48:25, 슼 11:17</a> 참조).
            </p>
