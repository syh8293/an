<body>

        <h2>잠언 21:4 주석</h2>

        <h4>
            21:4 높은 눈과 교만한 마음과 악인의 쟁기질은 죄니라.<sup>1ㄷ</sup>
        </h4>

        <p>
            ㄷ 이 구절은 암송할 것
        </p>

        <p>
            1 (21:4) 이 구절은 성경의 『죄』에 관한 정의들 가운데 하나이다 (<a
                href="https://syh8293.github.io/an9/Proverbs%2024-9-2.html"
                target="_blank">잠 24:9, &nbsp요일 3:4; &nbsp5:17</a> 참조). 
            이 구절이 가르치는 위대한 진리는, 비록 '합법적인 일'이라 할지라도 
            그것이 사람으로 하여금 그리스도를 거부하거나 그분을 영접하는 일을 
            지체하게 한다면 죄가 될 수 있다는 것이다 (<a
                href="https://syh8293.github.io/an9/Proverbs%2024-9-2.html"
                target="_blank">요 16:9</a>). 그것은 예수 그리스도께서 <a
                href="https://syh8293.github.io/an9/Proverbs%2024-9-2.html"
                target="_blank">마태복음 6:33</a>에서 하신 명령을 직접적으로 
            이어간다.
        </p>
</body>
