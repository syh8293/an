    <h4>
        노아, 셈, 함과<sup>ㄴ</sup> 야펫.
    </h4>

    <p>
        ㄴ 만일 함이 카나안인 아내를 얻지 않았다면카인의 모든 계통은 멸망당했을

            href="https://syh8293.github.io/an6/Genesis%209-25.html"
            target="_blank">9:25 주석</a> 참조).
    </p><br>

    <div>
        <b>창 4:14</b> 보소서, 주께서 오늘 지면으로부터 나를
        쫓아내시오니, 내가 주의 낯으로부터 감추어지리이다. 그리하여 내가 땅에서
        도피자와 유랑자가 되리니 나를 만나는 자마다 나를 죽이리이다.”
        하니,<br>

        <b>창 8:7</b> 까마귀 한 마리를 내보냈더니, 땅에서 물이 마를
        때까지 그 까마귀가 왔다 갔다 하더라.
