            눈에서 완전히 벗어나는 『악인』이 <a

            target="_blank">30절</a>에서는 복수형으로, 31절에서는
            단수형으로 말해지는 것을 발견할 것이다. 그것은 <a
            href="https://syh8293.github.io/an8/Daniel%207-7-1.html"
            target="_blank">욥기 40:15</a>, 다니엘 7:7-8, 요한계시록 13:1-3에서
