        <p>
            ㅋ 천년왕국에 대한 또 하나의 참조 구절
        </p>

        <p>
            1 (16:31) 현재 "민족들"을 치리하는 자는 사탄이다 (<a
            href="https://syh8293.github.io/an8/Luke%204-6-3.html"
            target="_blank">눅 4:6</a>). 사탄은 "이 세상의 신" (<a
            href="https://syh8293.github.io/an8/Luke%204-6-3.html"
            target="_blank">고후 4:4</a>)이다. 주 예수께서는 창세기 3장
            이래로 단 한 번도, 이 땅 위에 있는 단 하나의 "민족"도 치리하지
            않으셨다. 과거에도 그러했고, 현재도 그렇다 (<a
            href="https://syh8293.github.io/an8/Luke%204-6-3.html"
            target="_blank">마 3:3</a>; 4:17, &nbsp<a
            href="https://syh8293.github.io/an8/Luke%201-31-2.html"
            target="_blank">눅 1:31-33</a>, 요 18:36, 단 4:34-35의 설명 
            참조). 그러나 곧 치리하시게 될 것이다!
        </p>
