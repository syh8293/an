        <p>
            1 (11:3) 엘리암은 "밧세바"의 아버지로서 "암미엘"이라는 이름으로 기록된다 (<a
            href="https://syh8293.github.io/an8/Chronicles1%203-5-2.html"
            target="_blank">대상 3:5</a>). 그렇다면 "아히도펠"은 밧세바의 할아버지가 되는데 (<a
            href="https://syh8293.github.io/an8/Chronicles1%203-5-2.html"
            target="_blank">삼하 23:34</a>), 이런 연유로 아히도펠이 다윗을 대적하는 음모에 
            가담하게 된다 (<a
            href="https://syh8293.github.io/an8/Chronicles1%203-5-2.html"
            target="_blank">삼하 15:31</a>).
        </p>
