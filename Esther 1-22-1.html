        <p>
            6 (1:22) 남자들이 자기 집을 주관한다는 내용은 성경에서 가장 크게
            논쟁의 여지가 있는 것 가운데 하나다. 그러나 이것은 한 페르시아 왕이
            개인적인 의견으로 "성차별주의자"의 입장을 취한 것이 아니다. 이 칙령은
            전능하신 하나님에 의해 내려진 것인데 구약뿐 아니라 신약에서도 마찬가지다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-16-1.html"
            target="_blank">창 3:16</a>, 고전 11:3, 엡 5:22-24, 딤전 3:4, 12). 
            원칙은 이렇다. "남자가 자기 집안을 주관하지 못한다면, 바로 그 남자가 
            집안을 말아먹을 것이다." 거짓 종교로 점철된 21세기 동안 바뀐 것은 아무것도 
            없다.
        </p>
