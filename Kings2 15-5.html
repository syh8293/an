        <h3>열왕기하 15:5 주석</h3>

        <h4>
            15:5 이에 주께서 왕을 치시니 그가 죽는 날까지 문둥병자가 되어
            별채에<sup>2</sup> 거하였고 왕의 아들 요담이 궁을 다스리며 그
            땅의 백성을 재판하였더라.
        </h4>

        <p>
            2 (15:5) "별채"를 언급하는 "several house"의 several은 
            "severed"에서 왔는데 이는 "끊어져서 어떤 것으로부터 자유로운"이라는 
            뜻이다. 즉 "분리된"이라는 의미이다.
        </p>
