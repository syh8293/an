<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>열왕기하 15:5 주석</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
            border-radius: 5px;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>열왕기하 15:5 주석</h2>

    <h4>
        이에 주께서 왕을 치시니 그가 죽는 날까지 문둥병자가 되어
        별채에<sup>2</sup> 거하였고 왕의 아들 요담이 궁을 다스리며 그
        땅의 백성을 재판하였더라.
    </h4>

    <p>
        2 (15:5) "별채"를 언급하는 "several house"의
        several은 "severed"에서 왔는데 이는 "끊어져서 어떤 것으로부터
        자유로운"이라는 뜻이다. 즉 "분리된"이라는 의미이다.
    </p>

</body>

</html>
