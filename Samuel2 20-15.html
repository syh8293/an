        <p>
            2 (20:15) 여기에서 "방벽" (סֹלְלָה) 은 성읍을 마주보고 "쌓아올려졌다." 
            성벽을 치기 위한 파성퇴를 날려 보낼 수 있게 하기 위함이다. "참호"를 
            흙으로 채워 가로질러야만 했다. 그래서 벽이 세워졌을 때 그 벽은 
            참호로부터 온 것이다. 거의 대부분의 큰 성들이나 큰 성읍들에는
            그 성이나 성읍을 둘러싸고 있는 참호가 있었는데 이를 "해자" (moat)
            라고 불렀다. 이 해자가 "방벽"을 쌓아올리기 위해 채워졌던 것이다.
        </p>
