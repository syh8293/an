        <h3>이사야 40:22 주석</h3>
   
        <h4>
            40:22 원형의 지구<sup>6</sup> 위에 앉으신 분이 그분이시니 그곳의
            거민들이 메뚜기 같으며, 하늘들을 휘장같이 펼치셨으며, 그 안에 거할
            장막처럼 펴셔서,<sup>ㅅ</sup>
        </h4> 

            <p>
                ㅅ <a
                    href="https://syh8293.github.io/an9/Hebrews%201-10-2.html"
                    target="_blank">21-22절, 히 1:10-12</a> 참조
            </p>
            
            <p> 
                6 (40:22) 지구가 둥근 원형임은 B.C. 710년에 계시되었다. 의사 누가는 
                1세기에 이 점을 확인하여 지구에 낮과 밤이 동시에 있다는 점을 기록하였다 (<a
                href="https://syh8293.github.io/an9/Hebrews%201-10-2.html"
                target="_blank">눅 17:31-34</a>). 이것은 콜럼버스가 아메리카를 발견하기
                (A.D. 1492) 12-13세기 전이었다. 
            </p>
