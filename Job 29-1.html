        <h4>
            29:1 또 욥이 계속 그의 비유로<sup>1</sup> 말하기를
        </h4>

        <p>
            1 (29:1) 『비유』는 계속된다. 29장은 단순히 욥 개인의 과거를
            개인적으로 상술하는 것이 아니다. 그것은 자신의 영광 중에 계신 
            삼위일체의 한 분으로서의 예수 그리스도를 그리고 있다. 그것은 
            또한 자신의 영광 중에 있는 이스라엘에 적용될 수 있다 (솔로몬의 
            시대).
        </p>
