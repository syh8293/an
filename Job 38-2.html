    <h3>
        “지식이 없는 말로 이치를 어둡게 하는 이 자가
        누구냐?<sup>1</sup>
    </h3>

    <p>
        1 (38:2) 이것은 하나님께서 욥에게 하시는 40가지 질문들 가운데 첫
        번째 질문이다. &lt과학과 성경의 조화, <i>Hamony of
            Science and Scripture,</i> 1936,
        Eerdmans&gt라는 책에서 해리 림머 (Harry Rimmer)는
        (어떤 협의회의) 한 무리의 과학자들에게 이 40가지 질문을 던져 그들을
        난처하게 만든다. (1936년의) 그 단체에서 가장 영리한 과학자가 40점
        만점에 25점을 맞았다.
    </p><br>
