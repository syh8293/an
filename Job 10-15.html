    <h2>욥기 10:15 주석</h2>

    <h3>
        내가 악해도<sup>1</sup> 내게 화요, 설령 내가 의롭다 해도 나는
        내 머리를 들지 못하리이다. 나는 혼란으로 가득 찼나이다. 그러므로 나의
        고난을 보소서.
    </h3>

    <p>
        <b>
            1 (10:15) "양심"이 어떻게 한 사람을 가볍게 봐 주려하지
            않은지 주목하라. 방금 전 욥은 『주께서는 내가 악하지 않은 줄을
            아시나이다.』(7절)라고 했지만, 15절에서는 『내가 악해도』라며
            자신이 틀렸음을 인정한다.
        </b>
    </p><br>

    <blockquote>
        <b>7절</b> 주께서는 내가 악하지 않은 줄을 아시나이다. 또 주의
        손에서 벗어날 자가 아무도 없나이다.
    </blockquote><br>
