            1 (10:15) "양심"이 어떻게 한 사람을 가볍게 봐 주려하지 않은지 주목하라. 
            방금 전 욥은 『주께서는 내가 악하지 않은 줄을 아시나이다.』 (<a
            href="https://syh8293.github.io/an8/Chronicles1%2028-9-1.html"
            target="_blank">7 절</a>)라고 했지만, 15절에서는 『내가 악해도』라며
            자신이 틀렸음을 인정한다.
    </p>
