        <p>
            3 (7:14) "일곱 의논자들"은 "하나님의 일곱 영" (<a
            href="https://syh8293.github.io/an8/Revelation%204-5-2.html"

            여기에서 언급하는 것은 지금 왕으로부터 나오는 말들은 본래 하나님 
            자신과 하게 되는 대화임을 보여 준다 (<a
            href="https://syh8293.github.io/an8/Revelation%204-5-2.html"
            target="_blank">잠 16:1</a>; 21:1).
