        <h2>사무엘상 18:25 주석</h2>
   
        <h4>
            18:25 사울이 말하기를 “너희는 다윗에게 이같이 말하라. 
            ‘왕은 아무런 지참금도 바라지 아니하시고, 다만 왕의 
            원수들에 대한 복수로 필리스티아인들의 포피 일백을 
            원하신다.’<sup>4</sup> 하라.” 하였으니, 이는 사울이 
            다윗으로 필리스티아인들의 손에 쓰러지게 하려고 생각함이더라.
        </h4> 
        
        <p> 	
            4 (18:25) 전쟁에서 이런 잔인한 전리품을 취하는 것은 역사를 
            통하여 계속 일어났다. 제1차 세계대전 중 세네갈 군대는 적군 
            병사들의 귀를 잘라 모았고, 17세기에서 19세기까지 인도 군대는 
            머리 가죽을 모았다.
        </p>
