    <h2>욥기 13:4 주석</h2>

    <h3>
        그러나 너희는 거짓말을 지어내는 자요, 너희는 모두 쓸모없는
        의사들이니라.<sup>1</sup>
    </h3>

    <p>
        1 (13:4) 아마도 욥의 세 친구들은 과학과 종교와 교육을 대표할 수
        있는데, 세 친구 모두가 터무니없고 어마어마한 실패자들임이 판명된다.
        『의사들』로서 그들은 인간이 지금껏 가졌던 단 하나의 주요 문제도 고치거나
        치유하지 못했다. 그 문제들은 종교적 불일치, 질병, 전쟁, 범죄, 기근,
        죄, 죽음, 그리고 6,000년 동안 모든 세대에서 동일한 잘못들을 반복하는
        것이다. &lt철학과 과학&gt &#40말씀보존학회&#41 참조&#46
    </p><br>
