    <h2>욥기 12:9 주석</h2>

    <h3>
        이것들 중 그 어느 것이 주의 손이 이 일을 이루신 줄 알지
        못하겠느냐?<sup>4</sup>
    </h3>

    <p>
        4 (12:9) 이것이 의미하는 바는 "어머니 자연"은 결코 어떤 것도
        만들지 않았다는 것이다. 성경은 세상이 지금껏 보아 온 유일하게 정확한 과학
        교과서임이 판명된다. 그것은 성경이 무오하고 거룩한 관찰자이신 분께서
        기록하신 것이기 때문이다. 과학자들은 그들의 교과서 내용을 계속해서
        변경한다. 왜냐하면 인간은 실수를 저지르고 자기가 관찰한 정보를 자신의 죄의
        욕망의 관점에서 해석하기 때문이다.
    </p><br>
