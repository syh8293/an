        <h3>전도서 1:16 주석</h3>

        <h4>
            1:16 내가 내 마음에 숙고하여 말하기를 “보라, 내가 위대하게 
            되어 나보다 먼저 예루살렘에<sup>3</sup> 있었던 모든 자들보다 
            더 많은 지혜를 얻었노라.” 하였나니, 정녕, 내 마음이 지혜와 
            지식의 큰 경험을 하였도다.
        </h4>

            <p>
                3 (1:16) 솔로몬 전에 예루살렘에서 통치했던 왕들에는 멜키세덱 (<a
                    href="https://syh8293.github.io/an9/Genesis%2014-18-3.html"
                    target="_blank">창 14:18</a>)과 아도니세덱 (<a
                    href="https://syh8293.github.io/an9/Genesis%2014-18-3.html"
                    target="_blank">수 10:1</a>)과 다윗 (<a
                    href="https://syh8293.github.io/an9/Genesis%2014-18-3.html"
                    target="_blank">삼하 5:5-7</a>)이 포함되었다.
            </p>
