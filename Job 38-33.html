    <h2>욥기 38:33 주석</h2>

    <h3>
        네가 하늘의 규례들을 아느냐? 네가 그 통치를 땅에 펼 수
        있느냐?<sup>13</sup>
    </h3>

    <p>
        13 (38:33) 만일 당신이 물리적 규례들을 안다면, 당신은 영적,
        도덕적 규레들도 알 것인가? 당신은 그것들에 관하여 어떻게 알아낼 것인가?
        당신은 그것들을 땅 위에 두어야 할 것이다 (마 6:10 참조).
    </p><br>

    <blockquote>
        <b>마 6:10</b> 아버지의 왕국이 임하시오며, 아버지의 뜻이
        하늘에서와 같이 땅에서도 이루어지이다.
    </blockquote><br>
