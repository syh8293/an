        <p>
            1 (14:6) 아사의 때에 잠정적인 "평화와 안식"의 기간이 주어졌음에 주목하라. <a
            href="https://syh8293.github.io/an8/Chronicles1%2028-9-2.html"
            target="_blank">1절</a>에 『조용하였더라』, <a
            href="https://syh8293.github.io/an8/Chronicles1%2028-9-2.html"
            target="_blank">5절</a>에 『조용하였더라』, 6절에 『안식하였고』(두 번 기록). 
            이는 아사가 "부정적 사고의 능력" (the power of negative thinking)을 가지고 
            있었기 때문이다. 그래서 아사는 부흥을 회복하기 위해 즉시 부숴버려야 할 것을 
            부숴 버렸다 (<a
            href="https://syh8293.github.io/an8/Chronicles1%2028-9-2.html"
            target="_blank">3-5절</a>, &nbsp<a
            href="https://syh8293.github.io/an6/Joshua%2024-19.html"
            target="_blank">수 24:19 주석</a>, &nbsp<a
            href="https://syh8293.github.io/an6/Joshua%2024-22.html"
            target="_blank">22절 주석</a>, &nbsp<a
            href="https://syh8293.github.io/an6/Joshua%2024-24.html"
            target="_blank">24절 주석</a> 참조).
        </p>
