        <p>
            3 (2:6) 암시되는 내용에 주목하라. 하나님께서는 마귀가 당신의 소유물과
            당신의 재산을 빼앗아 가도록 허용하시되, 당신에게 손을 대지 못하게 하실 수
            있다. 주님은 그 뒤 마귀가 당신을 사정없이 때리도록 (<a
            href="https://syh8293.github.io/an8/Genesis%203-1-1.html"
            target="_blank">5 절</a>) 허용하시되, 당신을 죽이지 못하게 하실 수 있다. 
            그 뒤 주님은 마귀가 당신의 생명을 빼앗도록 허용하시되 (<a
            href="https://syh8293.github.io/an8/Genesis%203-1-1.html"
            target="_blank">히 2:14</a>), 당신의 혼을 빼앗지 못하게 하실 수 있다.
        </p>
