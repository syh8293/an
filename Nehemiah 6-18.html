<body>

    <h2>느헤미야 6:18 주석</h2>

    <h3>
        유다에 그에게 서원한 자들이 많았으니 이는 그가 아라의 아들 스카냐의
        사위였으며 토비야의 아들 요하난도 베레키야의 아들 므술람의 딸을 취하였기
        때문이더라.<sup>5</sup>
    </h3>

    <p>
        5 (6:18) 미국에서 볼 수 있는 전형적인 "가족 모임"이다. 이 모임을
        통하여 그리 크지 않은 남침례교회들을 장악한다. 이들은 모두 교회 일들에
        연루되어 있다 (행 20:30). "피는 물보다 진하다."
    </p><br>

    <blockquote>
        <b>행 20:30</b> 또한 너희 가운데서도 사람들이 일어나서 왜곡된
        것을 말하여 제자들을 끌어내어 자기들을 좇게 할 것이라.
    </blockquote><br>
