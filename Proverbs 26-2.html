    <h2>잠언 26:2 주석</h2>

    <h3>
        새가 떠돌아다니고 제비가 날아다님같이, 까닭없는 저주도 임하지
        않으리라.<sup>1</sup>
    </h3>

    <p>
        1 (26:2) <a
            href="https://ko.wikipedia.org/wiki/%ED%8A%B8%EB%A6%AC%EC%97%94%ED%8A%B8_%EA%B3%B5%EC%9D%98%ED%9A%8C"
            target="_blank">트렌트 공회</a>에서 로마 카톨릭이
        선언한 126가지의 "저주들" 가운데 단 한 가지도 '성령에 의해 거듭난'
        누구에게도 일어나지 않을 것이다. "그리스도께서 율법의 저주로부터 우리를
        구속하셨기" 때문이다 (갈 3:13).
    </p>
    <blockquote>
        <b>갈 3:13</b> 율법의 저주로부터 우리를 구속하셨으니 기록되기를
        “나무에 매달린 자는 누구나 저주받은 자라.”고 하였도다.
    </blockquote><br>
