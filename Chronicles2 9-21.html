    <h2>역대기하 9:21 주석</h2>

    <h3>
        이는 왕의 배들이<sup>4</sup> 후람의 신하들과 더불어 타시스로 가서
        삼 년에 한 번씩 타시스의 배들이 금과 은과 상아와 원숭이들과 공작새들을
        실어 왔음이라.
    </h3>

    <p>
        4 (9:21) 열왕기상 9:26 참조. 솔로몬의 "배들" (navy of
        ships)이 "갈대 바다" (Sea of Reeds)에 있는 늪 지대에
        있었다. 이스라엘이 홍해를 건넌 것이 아니라 갈대 바다를 건넌 것이라고
        생각하는 모든 배교자들에 따르면 그렇다.
    </p><br>

    <div>
        <b>열왕기상 9:26</b> 솔로몬왕이 에돔 땅, 홍해 해변 엘롯 곁에
