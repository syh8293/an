<body>

        <h3>에스더 3:7 주석</h3>

        <h4>
            3:7 아하수에로왕 제십이년 첫째 달, 즉 니산월에 사람들이 하만 앞에서 
            날에서 날, 달에서 달로 풀,<sup>3</sup> 즉 제비를<sup>ㄷ</sup>
            뽑으니 열두째 달, 즉 아달월이더라.<sup>ㄹ</sup>
        </h4>
        
        <p>
            ㄷ 잠 16:33
        </p>
        
        <p>
            ㄹ "아달"월은 거의 3월
        </p>

        <p>
            3 (3:7) "풀"은 간단하게 주사위 같은 작은 돌들을 던져, 어느 날이
            유대 민족을 말살하기에 좋은 날인지 점을 치는 것이다.
        </p>

        <div>
            <b>잠 16:33</b> 제비는 마음대로 뽑으나, 그 일의 결과는 주께 있느니라.
        </div>
