    <h2>역대기하 30:27 주석</h2>

    <h3>
        그후에 레위인들인 제사장들이 일어나 백성을 축복하였는데 그 소리가 들린 바
        되었으니 그들의 기도가 그분의 거룩한 거처 하늘에까지
        닿았더라.<sup>1</sup>
    </h3>

    <p>
        1 (30:27) "하늘"이라는 말에 주목하라. 다음 번에 본문과 같은
        일들이 행해졌을 때 (스 3:13) 그 기쁨의 소리는 하늘에까지는 닿지
        못했다. "하늘 이 언급되지 않았다.
    </p><br>

    <div>
        <b>스 3:13</b> 백성들이 기뻐서 지르는 소리와 울음 소리를 분간할
        수 없게 되었으며, 백성이 큰 소리로 소리지르니 그 소리가 멀리까지
        들리더라.
    </div>
