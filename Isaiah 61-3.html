    <h2>이사야 61:3</h2>

    <h3>
        시온에서 슬퍼하는 자들을 정하여<sup>2</sup> 그들에게 재 대신
        아름다움을, 슬픔 대신 기쁨의 기름을, 무거운 영 대신 찬양의 의복을 주어
        그들로 주의 심으신 의의 나무들이라 불리게 하여 주께서 영광을 받으시려는
        것이라.
    </h3>

    <p>
        2 (61:3) 3-11절은 모두 재림 후에 이스라엘의 회복을 말한다. 비록
        8-10절을 영적으로 적용할 수는 있어도 말이다.
    </p><br>
