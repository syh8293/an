       <p> 	
            1 (13:2) 전형적인 또 하나의 성경 예언 방식이다. 이 방법에 비춰 볼 때 
            "예언자"라고 하는 마호메트는 그야말로 초라하기 그지없다. 여기에서 한 
            남자의 이름이, 태어나기 삼백 년 전에 거명된다. 그가 앞으로 해야 할 것에 
            관해 상세하게 듣게 되는데 실제 그대로 행하게 된다 (<a 
            href="https://syh8293.github.io/yh1/Kings2%2022.html"
            target="_blank">왕하 22-23장</a>). 알라의 "선지자" (마호메트)는 이런 
            일을 할 수 없다.
