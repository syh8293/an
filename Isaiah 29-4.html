    <h2>이사야 29:4</h2>

    <h3>
        그러면 네가 끌어내려져 땅에서 말할 것이며 네 말소리가 티끌 중에서 낮아질
        것이요, 네 목소리가 부리는 영을 지닌 자의 목소리같이 땅에서 나며 네
        말소리는 티끌 중에서 속삭일 것이라.<sup>1</sup>
    </h3>

    <p>
        1 (29:4) 3-4절은 조셉 스미스가 그 유명한 "금으로 만든 판들"을
        파냈다는 것에 대한 증거 구절이다. 하지만 하나님의 말씀들은 위로부터
        내려왔지 땅을 파서 흙에서 꺼낸 것이 아니다.
    </p>
    <blockquote>
        <b>3절</b> 내가 너를 대적하여 사면으로 진을 치며 산으로 너를 포위할
        것이요, 내가 너를 대적하여 보루들을 쌓으리라.
    </blockquote><br>
