        <h3>전도서 3:15 </h3>
   
        <h4>
            3:15 전에 있었던 것이 지금 있고 앞으로 있을 것이 이미 있었으니, 
            하나님께서는 지난 것을 요구하시는도다.<sup>3</sup>
        </h4> 
        
            <p> 
                3 (3:15) 예루살렘의 파괴에 관한 삼중 적용에 주목하라. 예루살렘은 
                느부캇네살에 의해 파괴되었는데 (B.C. 586), 이것은 A.D. 70년에 
                티투스가 왔을 때 일어날 일에 대한 그림이었다 (<a
                href="https://syh8293.github.io/an9/Timotyh2%204-10-2.html"
                target="_blank">슼 14:2</a>). 그러므로 세 가지 시제에 주목하라. 
                당신은 '과거'를 배움으로써 미래를 배우는데, 이는 과거에 있었던 것과 
                '오고 있는' 것이 '현재'에 담겨 있기 때문이다.
            </p>
