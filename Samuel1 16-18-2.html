        <p>
            6 (16:18) 이 추천은 한 종으로부터 들어왔다. 그때의 "전사"라는 
            표현은 다음에 곧 이어지는 내용 (삼상 17장)을 언급하는 것이 될 
            수가 없다. 오히려 "전사"라는 표현은, 다윗의 영웅적인 행위 (<a
            href="https://syh8293.github.io/an8/Samuel2%2017-25-2.html"
            target="_blank">삼상 17:34-35</a>)들에 대해 이미
            알고 있던 종들 가운데 하나가 그 사실을 언급하는 것이어야만 한다.
        </p>
