    <h2>열왕기상 10:19 주석</h2>

    <h4>
        그 보좌에는 여섯 계단이 있고 보좌 머리는 뒤로 둥글며, 앉은 자리 양편에는
        팔걸이가 있고 팔걸이 곁에는 두 사자가 섰더라.<sup>1</sup>
    </h4>

    <p>
        1 (10:19) 여기서 다시 "여섯"이란 단어가 나타나고 있는 것에
        주목하라. 한 쪽에 여섯 사자들이 있고, 다른 쪽에 여섯 사자들이 있다
        (20절). 그 사자들은 여섯 계단들 위에 있다. 즉 세 개의 여섯,
        666이 나오는 셈이다.
    </p>
