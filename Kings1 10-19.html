    <p>
        1 (10:19) 여기서 다시 "여섯"이란 단어가 나타나고 있는 것에
        주목하라. 한 쪽에 여섯 사자들이 있고, 다른 쪽에 여섯 사자들이 있다 (<a
  		href="https://syh8293.github.io/an8/Deuteronomy%2017-16-2.html"
  		target="_blank">20 절</a>). 그 사자들은 여섯 계단들 위에 있다. 즉 세 개의 여섯,
        666이 나오는 셈이다.
    </p>
