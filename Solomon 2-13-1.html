        <h3>솔로몬의 노래 2:13 주석</h3>

        <h4>
            2:13 무화과나무는 푸른 무화과들을 내고<sup>4</sup> 포도 넝쿨은 부드러운
            포도로 좋은 향기를 내는도다. 나의 사랑, 나의 어여쁜 자야, 일어나
            떠나자.” 하였도다.
        </h4>

            <p>
                4 (2:13) 교회의 휴거가 일어날 시기에, 이스라엘은 한번 더 하나의
                국가가 될 것이고 (1948년 - <a
                href="https://syh8293.github.io/an9/Solomon%205-8-2.html"
                target="_blank">마 24:32-34</a>), 흩어진 백성으로서가 아니라 (<a
                href="https://syh8293.github.io/an9/Solomon%205-8-2.html"
                target="_blank">마 21:18-19</a>) '한 민족으로서' 열매를 내기 시작할 
                것이다.
            </p>
