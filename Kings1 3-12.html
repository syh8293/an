<body>

    <h2>열왕기상 3:12 주석</h2>

    <h4>
        보라, 내가 네 말대로 하였으며, 보라, 내가 너에게 현명하고 명철한 마음을
        주었으니, 네 이전에도 너와 같은 자가 없었으며, 네 이후에도 너와 같은
        자가 일어나지 아니하리라.<sup>2</sup>
    </h4>

    <p>
        2 (3:12) B.C. 1000년 이래로 교육가들이 인류에게 제공해 왔던
        모든 지혜와 충고를 단 한 방으로 다 날려 버리는 본문이다. 그 지혜와
        충고들이 솔로몬이 쓴 전도서, 잠언과 일치하지 않는다면 말이다.
    </p>
