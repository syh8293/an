        <p>
            2 (21:25) 알렉산드리아 이단들, 성경을 비판해야 먹고 사는 학자들이
            명백한 "모순"이라고 제시하는 구절이다. 그러나 "장소"를 위해 치러야 
            하는 값이 있고 (<a 
            href="https://syh8293.github.io/an8/Numbers%2022-31-2.html"
            target="_blank">대상 21:25</a>), 타작 마당과 소들을 위해 치러야 하는 
            값이 있는 것이다 (<a 
            href="https://syh8293.github.io/an8/Numbers%2022-31-2.html"
            target="_blank">삼하 24:24</a>).
        </p>
