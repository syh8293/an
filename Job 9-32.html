        <p>
            5 (9:32) 이것은 왜 하나님께서 사람으로 내려오셨는가를 설명한다 (<a
            href="https://syh8293.github.io/an8/John%201-14-2.html"
            target="_blank">요 1:14-18</a>, 딤전 3:16). 그로 인해 "인간"은 그분과 관계를 
            맺고 그분께 대답할 수 있었으며, 모든 인간은 이 일을 할 기회를 
            틀림없이 갖게 될 것이다 (<a
            href="https://syh8293.github.io/an8/John%201-14-2.html"
            target="_blank">빌 2:10-11</a>). 마호메트의 "God" (Allah의 
            영어 번역 : 하나님)은 사람이었던 적이 없으며, 어떤 인간의 곤경을 
            안 적도 없다.
        </p>
