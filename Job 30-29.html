        <p>
            5 (30:29) <a 
            href="https://syh8293.github.io/an8/Job%2031-16-2.html"
            target="_blank">29-30절</a>은 죄인을 위해 『죄』가 되신 예수 그리스도에
            대한 언급이다. 그리스도는 십자가 위에서 죄와 아주 동일시되셔서 『뱀』이라고 불리신다 (<a 
            href="https://syh8293.github.io/an8/Job%2031-16-2.html"
            target="_blank">요 3:14</a>). 그것이 바로 주님이 『용들』  (<a
            href="https://syh8293.github.io/an8/Revelation%2012-9-3.html"
            target="_blank">계 12:9</a>)과 『올빼미들』에 비유되시는 이유이다. 올빼미는 불결한 새이다 (<a
            href="https://syh8293.github.io/an8/Revelation%2012-9-3.html"
            target="_blank">레 11:13-16</a>, 막 4:4, 15, 계 18:2, &nbsp<a 
            href="https://syh8293.github.io/an12/Isaiah%2034-11.html"
            target="_blank">사 34:11 관주</a> 참조).
        </p>
