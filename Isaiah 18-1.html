<body>

    <h2>이사야 18:1</h2>

    <h4>
        18:1 에디오피아 강 건너에 있는 날개로 보호받는 땅에<sup>1</sup>
        화로다.
    </h4>

    <p>
        1 (18:1) 이 장에서 논하는 땅은 어떤 전천년주의 주석가도 올바르게
        해석하지 못했다. 그들은 그 땅을 에디오피아로 잘못 보았기 때문이다 (슾
        3:10). 다른 주석가들은 러시아, 독일, 심지어 미국이라고도 했다.
        하지만 "갈대들로 만든 배들"은 나를 포함하여 그 누가 다루더라도 그 양이
        좀 많다.
    </p>

    <div>
        <b>슾 3:10</b> 에디오피아의 강 건너편으로부터 나의 탄원자들, 곧
        나의 흩어진 자의 딸이 나의 예물을 가져오리라.
    </div>
