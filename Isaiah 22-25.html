        <h3>이사야 22:25 주석</h3>

        <h4>
            22:25 만군의 주가 말하노니 그 날에 단단한 곳에 박혀 견고하게 된
            못이<sup>2</sup> 빠지게 될 것이며 부러져서 떨어지게 될 것이요,
            그 위에 있던 짐이 끊어지게 되리니 이는 주가 그것을 말하였음이라.” 
            하라.
        </h4>

            <p>
                2 (22:25) 여기에서 "못"은 <a
                href="https://syh8293.github.io/an9/Isaiah%209-6-3.html"
                target="_blank">15절</a>에서 집의 "국고를 맡은 자"를 일컫는다. 
                모든 사람이 자신들을 지탱하려고 그를 의지하고 신뢰하고 있다.
                마시는 기구와 요리하는 기구들은 끈이나 줄로 못에 매단다. 그것들은
                셉나로부터 멀리 옮겨 버려 그가 지지하던 모든 것을 그와 더불어 끊어 
                버리는 것이다.
            </p>
