        <h3>사무엘상 8:20 주석</h3>
   
        <h4>
            8:20 우리 또한 모든 민족들과 같이 될 것이요<sup>3</sup> 
            우리 왕으로 우리를 재판하고, 우리 앞에 나가서 우리의 
            싸움을 싸우도록 할 것이니이다.” 하더라.
        </h4> 
        
        <p> 	
            3 (8:20) "국민의, 국민에 의한, 국민을 위한" 뜻이 하나님의 
            직접적인 뜻을 무효화시킨다는 사실에 주의하라.
            바벨에서도 그랬고, 국제 연맹에서도 그랬고, 국제 연합에서도 
            그랬고 동일한 성격의 모든 그룹들에서도 마찬가지다. 이들이 
            원하는 것은 "하나로 된 세계적인 공동사회"이다 &lt<a
