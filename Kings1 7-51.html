        <p>
            2 (7:51) 누군가가 다음과 같이 말했다. "그것은 지구를 위해 준비된
            하나의 다이아몬드 목걸이었다. 새 예루살렘의 모습이 근동 (Near
            East)의 산들에 비쳤다." 어떤 무슬림도 주의 전을 만지지 못했고 주의
            전에 들어가지도 못했다. 마호메트는 심지어 주의 전이 세워졌던 장소에 
            발조차 붙이지 못했다. 그는 꿈을 꾸었는데 (일종의 "악몽"이었다) 암말 
            하나가 자신을 낚아채 주의 전 근방 어딘가 위로 끌고 올라가는 꿈이었다.
        </p>
