    <h2>에스라 2:13 관주</h2>

    <h3>
        아도니캄<sup>ㄱ</sup> 자손이 육백육십육
        명이요
    </h3>

    <p>
            ㄱ “아도니캄”의 의미는 “반역의 주” (삼하 18:18)로
            적그리스도에 대한 직접적인 언급이다 &lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2037.html"
                target="_blank">부록 37</a>&gt.
    </p><br>

    <blockquote>
        <b>삼하 18:18</b> 압살롬이 살아 있는 동안 자신을 위하여 한
        기둥을 가져다 세웠으니, 그것이 왕의 작은 골짜기에 있더라. 그가 말하기를
        “내게는 내 이름을 기억해 줄 아들이 없도다.” 하고, 그가 그 기둥을 자기
        이름을 따서 불렀으니, 그것이 오늘날까지 압살롬의 장소라 불리더라.
    </blockquote><br>
