        <p>
            ㅋ 아무도 못한다. 당신은 별 조차 셀 수 없다 (<a
                href="https://syh8293.github.io/an8/Jeremiah%2033-22-2.html"
                target="_blank">렘 33:22</a>). 하나님께서는 별들의 수를 세시고 이름을 붙여 주셨다 (<a
                href="https://syh8293.github.io/an8/Jeremiah%2033-22-2.html"
                target="_blank">시 147:4</a>).
        </p>

        <p>
            ㅌ <a
                href="https://syh8293.github.io/an8/Jeremiah%2033-22-2.html"
                target="_blank">출 9:34</a>, 왕상 18:44-45, &nbsp<a
                href="https://syh8293.github.io/an8/Psalms%2011-6-2.html"
                target="_blank">시 11:6</a>; &nbsp68:9, 잠 16:15, 솔 2:11, 
                호 6:3, 눅 17:29 참조. "병들"은 대환란 때 실제 적이며 (<a 
                href="https://syh8293.github.io/yh/Revelation%2016.html"
                target="_blank">계 16:1-10</a>), "불운이 겹쳐 일어나듯 엄청나게 쏟아 붓는다."
        </p>
