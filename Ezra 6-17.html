        <p>
            5 (6:17) 아주 중요한 표현이다. 이것은 어떤 개인을 위해 드려지는 개인적인 
            속죄제가 아니다. 이것은 이스라엘 민족을 위해 드려지는 속죄제이다. 이 사실이 <a 
            href="https://syh8293.github.io/an8/John%2010-22-1.html"
        	target="_blank">히브리서 8:8-10</a>에 있는 "언약"을 올바로 해석할 수 있는 
            열쇠가 된다. <a
            href="https://syh8293.github.io/an8/John%2010-22-1.html"
            target="_blank">에스겔 43:19-26</a>에서 민족을 위한 속죄제가 여전히 드려지고 
            있는 것을 볼 수 있는데, 죄인들을 위해 예수 그리스도께서 완전한 속죄를 이루시고 
            1970년이 훨씬 더 지난 후에도 이 속죄제는 여전히 드려진다.
        </p>
