<body>

    <h2>역대기상 17:14 주석</h2>

    <h4>
        그를 내 집과 내 왕국에 영원히 정착시키리니 그의 보좌가 영원히 견고하게
        되리라.’” 하시더라.<sup>4</sup>
    </h4>

    <p>
        4 (17:14) 재림에 관련된 구절이다. 솔로몬의 보좌는 "영원히"
        정착되지 않았다. 솔로몬의 보좌는 페기처분 되었다 (렘 22:30).
    </p><br>

    <div>
        <b>렘 22:30</b> 주가 이같이 말하노라. 너희는 이 사람이 자식이
        없겠고 그의 평생에 번성치 못할 사람이라고 쓰라. 이는 그의 씨에서는 아무도
        번성치 못하며 다윗의 보좌에 앉아 유다를 다스릴 자가 더 이상 없을
        것임이라.
    </div>
