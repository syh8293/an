    <h2>룻기 3:10 주석</h2>

    <h4>
        3:10 그가 말하기를 “내 딸아, 네가 <b>주</b>로부터 복받기를
        원하노라. 이는 네가 가난하든지 부유하든지 간에 청년들을 따르지
        아니하였음이니, 네가 처음보다 나중에 더 큰 친절을
        베풀었도다.<sup>1</sup>
    </h4>

    <p>
        1 (3:10) 즉 룻은 보아스에게 집중함으로써 나오미에게 했던 것보다 더
        큰 친절을 베푼 것이다. 룻은 그때 오르파처럼 나오미를 떠나 젊은이와 결혼할
        수도 있었다.
    </p>
