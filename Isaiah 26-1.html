        <h3>이사야 26:1 주석</h3>

        <h4>
            26:1 그 날에 유다 땅에서 이 노래가<sup>1</sup> 불려지리라. “우리에게
            견고한 한 성읍이 있으니 하나님께서 구원으로 성벽들과 보루들을 세우시리로다.
        </h4>

            <p>
                1 (26:1) 본문은 천년왕국 때 예루살렘에 대한 것이다. 이 "노래"는
                아시아, 아프리카, 유럽이나 미국에서 교회 시대 기간 동안 불리는 찬송가나
                축가와는 아무런 상관이 없다. 그 노래는 전적으로 "유다의 땅"에 해당되는
                노래이다.
            </p>
