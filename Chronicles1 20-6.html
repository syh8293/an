        <p>
            2 (20:6) 태버니어 (Tavernier)는 자바의 황제가 (17세기
            후반) 발가락이 각각 6개, 손가락이 각각 6개였다고 말했다. 
            시인 볼카티우스 (Volkatius)는 손가락이 모두 열 두개 였다. 
            마우퍼티우스 (maupertius)는 자신이 베를린에 있는 두 가족을 
            (19세기 후반) 알았다고 말했는데 이들 역시 손가락 모두가 
            12개였다고 말했다. 이런 현상은 다지증 (polydactlism)이란 
            말로 알려져 있다.
        </p>
