        <p>
            1 (16:7) 이것이 북쪽의 열 지파가 멸망하게 되는 첫 번째 징조이다.
            아하스는 임시 동맹을 위해 앗시리아 왕을 매수했다 (<a 
            href="https://syh8293.github.io/an8/Isaiah%2010-5-3.html"
            target="_blank">8 절</a>). 그러나 
            앗시리아 왕은 성경에서 적그리스도를 예표하는 가장 강력한 예표들
            가운데 하나다 (<a
            href="https://syh8293.github.io/an8/Isaiah%2010-5-3.html"
            target="_blank">사 10:5</a>, 10-12, 24; &nbsp<a 
            href="https://syh8293.github.io/an8/Isaiah%2036-1-3.html"
            target="_blank">36:1</a>; &nbsp37:37; &nbsp14:25; &nbsp23:13, <a 
            href="https://syh8293.github.io/an8/Isaiah%2036-1-3.html"
            target="_blank">렘 50:17</a>, 미 5:5). 앗시리아는 결국 북쪽 열 
            지파를 포로로 끌고 간다 (<a 
            href="https://syh8293.github.io/yh1/Kings2%2017.html" 
            target="_blank">왕하 17장</a>).
        </p>
