        <p>
            3 (8:18) 여기에서 말하는 "치리자" (rulers)는 제사장들에 대해
            쓰이는 평범한 말이다. 이 단어 (코하님 כֹּהֲנִים)는 구약에서
            제사장으로 번역되어 2백 번 이상 사용되었다. 본문에서는 알다시피 
            그 말이 그런 식으로 번역된다면 우습게 된다. 이런 경우들을 보고 
            영어 본문으로 히브리어 본문을 바로잡는다고 말하는 것이다.
        </p>
