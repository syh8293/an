<body>

        <p>
            3 (12:13) 『그곳은 주께서 자기의 이름을 두시려고』라는 말에 주목하라 (<a
            href="https://syh8293.github.io/an8/Exodus%2012-35-2.html"
            target="_blank">대하 7:16</a>, 시 132:13). "알라"나 마호메트는
            자신의 이름을 그곳에 둔 적이 결코 없다. 아니, 이들의 이름이 
            아브라함의 하나님, 이삭, 야곱, 모세의 주 하나님의 이름과 더불어, 
            같은 맥락에서 언급된 적이 결코 없다.
        </p>
