<!DOCTYPE html>

<head>
    <title>열왕기상 6:2 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

        <p>
            1 (6:2) 솔로몬의 성전은 옛 성막보다 훨씬 컸다. 옛 성막은 길이가
            삼십 큐빗이었는데 (<a
            href="https://syh8293.github.io/an8/Exodus%2026-16-2.html"
            target="_blank">출 26:16, 18</a>, 20) 성전은 그 길이가 육십
            큐빗이었다. 옛 성막은 높이가 십 큐빗이었는데 (<a
            href="https://syh8293.github.io/an8/Exodus%2026-16-2.html"
            target="_blank">출 26:16</a>) 성전의 높이는 삼십 큐빗이었다. 옛 
            성막의 너비는 십 큐빗이었는데 (<a
            href="https://syh8293.github.io/an8/Exodus%2026-16-2.html"
            target="_blank">출 26:16</a>, 22-23) 성전은 이십 큐빗이었다.
        </p>

</body>

</html>
