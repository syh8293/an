<body>

    <p>
        4 (15:27) <a
  		href="https://syh8293.github.io/an8/Samuel1%209-9-2.html"
  		target="_blank">사무엘상 9:9</a>을 통해 알 수 있는 것은, 사무엘하의
        기록자가 사무엘이 아니라는 사실이다. 사무엘은 현재 죽었기 때문이다. 본문의
        기록자는 다른 사람이다. "다윗의 선견자 갓" (<a
  		href="https://syh8293.github.io/an8/Samuel1%209-9-2.html"
  		target="_blank">대상 21:9</a>)이 "선지자" 갓으로도 불린다는 사실을 보라 (<a
  		href="https://syh8293.github.io/an8/Samuel1%209-9-2.html"
  		target="_blank">삼상 22:5</a>). "선견자 갓의 책" (<a
  		href="https://syh8293.github.io/an8/Samuel1%209-9-2.html"
  		target="_blank">대상 29:29</a>)은 의심의 여지없이 사무엘하를 말한다.
    </p>
