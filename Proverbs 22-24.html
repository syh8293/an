        <h3>잠언 22:24 주석</h3>

        <h4>
            22:24 성내는 사람과 사귀지 말고<sup>2</sup> 격노한 사람과 동행하지
            말라.
        </h4>

                <p>
                    2 (22:24) 지난 1960년대와 70년대에 존 R. 라이스는 사람들에게 많은 편지를 
                    써서 내가 『성내는 사람』이므로 나의 어떤 자료도 읽지 말라고 그들에게 
                    조언했다. 그들은 나와 "사귀지 말아야" 했다. 그러나 그렇게 되면 예수 그리스도 (<a
                    href="https://syh8293.github.io/an9/Matthew%2023-13-3.html"
                    target="_blank">마 23:13-33, 막 3:5, 요 2:14-16</a>)와 마틴 루터, 빌리 선데이,  
                    모르드캐 햄, 샘 존스, 밥 존스 시니어, 또 기타 48명의 구령하는 성경대로 믿는 
                    복음주의자들도 실격될 것이다.
                </p>
