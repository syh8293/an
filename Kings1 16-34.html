<head>
    <title>열왕기상 16:34 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        body {
            background-color: whitesmoke;
            text-align: justify;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            font-size: large;
            line-height: 1.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

    <p>
        ㅂ "히엘"은 "하나님의 전"인 벧엘로부터 온 것이다 (<a
            href="https://syh8293.github.io/an8/Luke%204-25-2.html"
            target="_blank">왕하 2:23</a>).
    </p>

    <p>
        3 (16:34) 이 구절은 "히엘"이, "아비람"이 태어났을 때 기초를
        놓았고, 그의 아들 "스굽"이 태어났을 때 문들을 세웠다는 의미가 될 수도
        있고 혹은 그가 기초를 세우고 문들을 세웠을 때 그의 아들들이 죽임을
        당했다는 의미가 될 수도 있다. 헌납과 함께 번제물이 바쳐졌을 수 있다 (<a 
        href="https://syh8293.github.io/an8/Luke%204-25-2.html"
        target="_blank">왕하 3:27</a>)
    </p>

</body>

</html>
