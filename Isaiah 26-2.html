        <h3>이사야 26:2 주석</h3>

        <h4>
            26:2 너희는 성문들을 열어서 진리를 지키는 의로운 민족이 들어오게
            하라.<sup>2</sup>
        </h4>

            <p>
                2 (26:2) 이중 적용. 첫째는 대환란 끝의 이스라엘에게 해당되고, 두
                번째는 새 예루살렘 (<a
                href="https://syh8293.github.io/an9/Revelation%2021-23-2.html"
                target="_blank">계 21:23-27</a>)과, 믿음과 행위의 체계를 통해
                구원받은 백성들에게 해당된다 (<a
                href="https://syh8293.github.io/an3/Revelation%2022-14.html"
                target="_blank">계 22:14 관주</a> 참조).
            </p>
