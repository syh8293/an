    <h2>잠언 27:7 주석</h2>

    <h3>
        배부른 혼은 벌집이라도 싫어하나, 굶주린 혼에게는 쓴 것이라도
        다니라.<sup>3</sup>
    </h3>

    <p>
        3 (27:7) 이 구절은 이생에서 자기가 원하는 모든 것을 소유하고
        하나님의 말씀들을 필요로 하지 않는 사람과, 하나님의 말씀들을 향한 굶주림과
        목마름이 몹시 심하여 말씀들이 쓸 때에조차 그것들을 받아먹을 사람을 (마
        5:6) 비교하고 있다.
    </p>
    <blockquote>
        <b>마 5:6</b> 의에 굶주리고 목마른 자들은 복이 있나니, 그들이
        배부를 것임이요,
    </blockquote><br>
