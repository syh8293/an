        <h2>잠언 26:4 주석</h2>

        <h4>
            26:4 어리석은 자에게 그의 미련함에 따라 대답하지 말라.<sup>2</sup>
            너도 그와 같을까 함이라.
        </h4>

        <p>
            1 (26:4) 5절과의 직접적인 모순에 주목하라. 이 구절은 (대부분의
            극단적 세대주의자들과 성경학자들을 거절하는) '개인적인 일'을 하는 것으로
            설명될 수 있을 뿐이다.
        </p>

        <div>
            <b>5절</b> 어리석은 자에게 그의 미련함에 따라 대답하라. 그가 스스로
            현명하다고 생각할까 함이라.
        </div>
