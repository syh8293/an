        <p>
            3 (5:11) 여기서 또다시 "it"를 보게 된다 (<a 
            href="https://syh8293.github.io/an1/Samuel1%204-3.html"
             target="_blank">삼상 4:3 주석</a> 참조). 사람들을 구원받지 못하게 
            만드는 다섯 가지 (things)가 있다면 모든 종류의 종교들 (중성명사), 
            모든 종류의 성사들 (중성명사), 모든 종류의 규정들 (중성명사), 거룩한 
            날들과 거룩한 명절들을 지키는 것 (중성명사), 사람들에게 선한 행위들을 
            하는 것 (중성명사) 등이다. "지옥으로 가는 길은 선한 의도들로 잘 
            포장되어 있다." 지옥으로 가는 다섯 가지의 아스팔트 포장 도로가 있는 것이다.
        </p>
