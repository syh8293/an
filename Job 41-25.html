    <h2>욥기 41:25 주석</h2>

    <h3>
        그가 일어서면 용사들도 무서워하니 그들은 부숨으로써 스스로를 정결케
        하는도다.<sup>5</sup>
    </h3>

    <p>
        5 (41:25) 자신의 죄값을 지불하기 위해 채찍질하고 "고행하는"
        로마카톨릭에 대한 언급에 주목하라 (왕상 18:28). 모든 새로운
        "거룩하지 않은 성경들"은 카톨릭교도들을 위해 진리를 은폐한다.
    </p><br>

    <blockquote>
        <b>왕상 18:28</b> 그들이 크게 부르짖고, 그들의 방식대로 칼과
        단창들로 몸에 상처를 내되, 피가 흐를 때까지 하더라.
    </blockquote><br>
