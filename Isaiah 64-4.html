        <h3>이사야 64:4 주석</h3>

        <h4>
            64:4 이는 오 하나님이여, 주 외에는 주께서 주를 기다리는 자를 위하여 
            예비하신 것을 세상이 시작된 이래로 사람들이 들은 적도 없고, 귀로 
            깨닫지도 못하였으며, 눈으로 보지도 못하였음이니이다.<sup>1</sup>
        </h4>

            <p>
                1 (64:4) 이중 적용. 바울은 이 구절을 그리스도인을 말할 때 인용했다 (<a
                href="https://syh8293.github.io/an11/Corinthians1%202-7-2.html"
                target="_blank">고전 2:7-10</a>). 하지만 내용은 재림 때 이스라엘이다 
                (3, 5절, &nbsp시 62:1; &nbsp65:1, &nbsp<a
                href="https://syh8293.github.io/an11/Genesis%2049-18-2.html"
                target="_blank">창 49:18</a>, &nbsp사 25:9; &nbsp30:18; &nbsp33:2; 
                &nbsp59:9 참조)
