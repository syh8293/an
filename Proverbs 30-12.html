        <h3>잠언 30:12 주석</h3>

        <h4>
            30:12 자기들의 눈에는 순결하나, 아직도 자기들의 더러움을 
            씻어내지 아니하는 세대가 있느니라.<sup>4</sup>
        </h4>

            <p>
                4 (30:12) 대환란 기간 동안의 땅의 거주자들에 관한 언급이다 (<a
                href="https://syh8293.github.io/an9/Proverbs%206-30-2.html"
                target="_blank">딤후 3:1-5</a>). 그 날들은 『롯의날들』 (<a
                href="https://syh8293.github.io/an9/Proverbs%206-30-2.html"
                target="_blank">눅 17:28</a>)에 비유되기 때문에, 이 구절은 호전적인 
                성도착자들에 대한 완벽한 묘사이기도 하다 (<a
                href="https://syh8293.github.io/an1/Proverbs%2028-1.html"
                target="_blank">잠 28:1 주석</a> 참조).
            </p>
