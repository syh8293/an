    <h2>욥기 26:8 주석</h2>

    <h3>
        그는 물들을<sup>5</sup> 그의 짙은 구름 속에 싸매시나 구름이 물들
        밑에서 찢어지지 아니하는도다.
    </h3>

    <p>
        5 (26:8) 여기의 『물들』이 10절의 『물들』임을 주목하라 (시
        148:4, <a
            href="https://syh8293.github.io/ann/Genesis%201-2.html"
            target="_blank">창 1:2 주석</a> 참조).
    </p><br>

    <blockquote>
        <b>시 148:4</b> 너희 하늘들의 하늘들과 하늘들 위에 있는 너희
        물들아, 그를 찬양하라.
    </blockquote><br>
