        <p>
            1 (6:6) 여기서 다시 한번, UN에 사형언도가 내려진다. 모든 모슬렘도
            마찬가지다 (<a
            href="https://syh8293.github.io/an8/Exodus%2020-24-5.html"
            target="_blank">출 20:24</a>, 왕상 9:3, 시 2:2, 사 2:4, &nbsp<a
            href="https://syh8293.github.io/an8/Jeremiah%203-17-2.html"
            target="_blank">렘 3:17</a>; &nbsp14:21, <a
            href="https://syh8293.github.io/an1/Zechariah%2014-2.html"
            target="_blank">슼 14:2 주석</a> 참조). UN은 지금 하나님 소유의 
            부동산과 "모든 이름 위에 있는" 이름 (<a
            href="https://syh8293.github.io/an8/Jeremiah%203-17-2.html"
            target="_blank">빌 2:9</a>)을 놓고 도박을 벌이고 있다. 이들은 하나님의 
            땅을 훔치는 데 혈안이 되어 있다. 이들의 행위들과 그 결과에 대하여 성경에 
            두 가지 비유가 나오는데 하나는 구약에 있고 (왕상 21장, &nbsp<a
            href="https://syh8293.github.io/an8/Jeremiah%203-17-2.html"
            target="_blank">시 78:2</a> 참조), 또하나는 신약에 있다 (<a
            href="https://syh8293.github.io/an8/Matthew%2021-33-4.html"
            target="_blank">마 21:33-44</a>).
        </p>
