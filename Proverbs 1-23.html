    	<h3>잠언 1:23 관주</h2>
   
        <h4>
        	1:23 나의 책망을 듣고 돌이키라. 보라, 내가 내 영을 너희에게 부어
        	너희에게 나의 말들을<sup>ㄹ</sup> 알게 하리라.
        </h4> 
        
            <p> 
                ㄹ 신정통주의의 "하나님의 보존된 말씀" (preserved Word of God)이 
                아니라 "말들" (말씀들, words)이다 (<a 
                href="https://syh8293.github.io/an2/Psalms%2012-7.html"
                target="_blank">시 12:7</a>과 &nbsp<a 
                href="https://syh8293.github.io/an1/Proverbs%2030-5-1.html"
                target="_blank">잠 30:5</a>, &nbsp<a
                href="https://syh8293.github.io/an1/Proverbs%2030-6.html"
                target="_blank">6 주석</a> 참조).
            </p>
