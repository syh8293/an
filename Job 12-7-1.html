<body>

    <p>
        2 (12:7) 『짐승들』은 우리에게 가르치기를, 구원받은 일꾼들은 소들이고 (<a
  		href="https://syh8293.github.io/an8/Corinthians1%209-9-1.html"
  		target="_blank">고전 9:9-10</a>), 구원받지 않은 일꾼들은 예수 그리스도를 
        살해하려 하는 황소들이라고 가르친다 (<a
  		href="https://syh8293.github.io/an8/Corinthians1%209-9-1.html"
  		target="_blank">시 22:12</a>). 거짓 선지자들은 "양의 옷을 입은 이리들" (<a
  		href="https://syh8293.github.io/an8/Corinthians1%209-9-1.html"
  		target="_blank">마 7:15</a>) 같은 개들이다 (<a
  		href="https://syh8293.github.io/an8/Peter2%202-22-2.html"
  		target="_blank">벧후 2:22</a>). 자기 의의 성사 중시주의자들 (sacramentalists)은 
        "풀 속의 뱀들"이다 (<a
  		href="https://syh8293.github.io/an8/Peter2%202-22-2.html"
  		target="_blank">마 23:33</a>). 사람은 물고기와 같고 (<a
  		href="https://syh8293.github.io/an8/Peter2%202-22-2.html"
  		target="_blank">마 4:19</a>), 그리스도인들은 양과 같다 (<a
  		href="https://syh8293.github.io/an8/Peter2%202-22-2.html"
  		target="_blank">요 10:27-28</a>).
    </p>
