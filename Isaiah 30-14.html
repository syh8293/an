        <h3>이사야 30:14 주석</h3>

        <h4>
            30:14 그가 토기장이의 그릇을 산산이 부숨같이<sup>1</sup> 파괴된 곳을
            부수고 아끼지 아니하리니 그러므로 그 부서진 것들 가운데 화덕에서 불을 담는
            것이나 웅덩이에서 물을 뜰 수 있는 깨진 파편 하나도 얻지 못하리라.
        </h4>

            <p>
                1 (30:14) 이 구절은 <a
                href="https://syh8293.github.io/an9/Jeremiah%2019-1-2.html"

                민족이 하나님의 말씀을 사랑하지 않으면 패망한다 (<a

                target="_blank">렘 18:6-10; 19:15</a>). 미국도 예외가 아니다 (<a

                target="_blank">시 9:17</a>).
