        <h3>사무엘하 16:12 주석</h3>

        <h4>
            16:12 주께서 혹시 나의 고난을 살펴보시고, 오늘의 그의 저주 때문에,
            주께서 선으로 내게 갚아 주실까 하노라.”<sup>1</sup> 하더라.
        </h4>

        <p>
            1 (16:12) 신약의 관점에서 그리스도인이 배울 수 있는 영적 교훈은
            다음과 같다.
            <ol>
                <li>하나님께서는 모든 상황을 주관하신다.</li>
                <li>우리는 마땅히 받아야 할 것보다 덜 받는다.</li>
                <li>저주하는 자를 패배자가 되게 함으로, 저주가 복으로 바뀔 수도
                    있다.</li>
            </ol>
        </p>
