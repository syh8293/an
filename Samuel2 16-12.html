        <p>
            1 (16:12) 신약의 관점에서 그리스도인이 배울 수 있는 영적 교훈은 다음과 같다.
            
            <ol>
                <li>하나님께서는 모든 상황을 주관하신다.</li>

                <li>우리는 마땅히 받아야 할 것보다 덜 받는다.</li>

                <li>저주하는 자를 패배자가 되게 함으로, 저주가 복으로 바뀔 수도 있다.</li>
