        <p>
            1 (19:5) "장군 요압"은 "총사령관"의 약점을 파고든다. 다윗이
            압살롬에게 요압에 대한 약점을 알려줄 기회가 있었다 해도 그 기회는
            지나갔다. 압살롬이 죽었기 때문이다. 그러나 요압은 여전히 살아 있어
            우리야를 죽인 것에 대한 살아 있는 증인으로 있다. 다윗은 요압이 자신에게
            한 이 비난에 대해 보복하는데, 요압을 해고시켜 아마서로 대체시킨다 (<a 
            href="https://syh8293.github.io/an8/Samuel2%202-28-2.html"
            target="_blank">13-14절</a>).
        </p>
