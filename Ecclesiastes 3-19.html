    	<h3>전도서 3:19 관주</h2>
   
        <h4>
        	3:19 이는 사람들의 아들들에게 닥치는 일이 짐승들에게도 닥침이니, 곧 한
            가지 일이 그들에게 닥치는도다. 하나가 죽는 것처럼 다른 것도 죽으니,<sup>ㄷ</sup>
            정녕, 그들 모두가 한 호흡을 가졌도다. 그러므로 사람이 짐승보다 월등함이
            없으니, 이는 모든 것이 헛됨이라.
        </h4> 
        
          <p> 
        	 ㄷ 그들은 그들의 육체적 죽음에 있어서 같은 것이지 영적 목적지가 같은 
             것이 아니다 (<a
                 href="https://syh8293.github.io/an4/Ecclesiastes%201-9-3.html"
