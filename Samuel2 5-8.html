        <p>
            3 (5:8) 다윗의 반응은 여부스인들 때문이었는데 그들이 다윗의 사람들을
            "절름발이"와 "소경"으로 부르며 조롱했기 때문이다. 다윗은 이 부분을
            맞받아 빈정댄 것인데 "만일 그들이 우리를 그런 사람들로 보았다면 그들은
            자신의 성벽을 절름발이와 소경 경비병들로 막을 수 있을 것이다. 우리 역시
            그들을 때려눕힐 수 있다."라고 말한 것이다. 이는 명백하게 비아냥거린
            것인데 다윗은 <a 
            href="https://syh8293.github.io/an8/Leviticus%2019-14-2.html"
            target="_blank">레위기 19:14</a>을 알고 있었기 때문이다.
        </p>
