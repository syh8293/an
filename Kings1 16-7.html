        <p>
            ㄱ <a href="https://syh8293.github.io/an8/Chronicles2%2013-20-2.html"
                target="_blank">대하 13:20</a> 참조. 하나님께서는 그를 치시는 
                데 바아사를 사용하셨다.
        </p>

        <p>
            1 (16:7) 구약 성경 전체에 걸쳐, 어떤 사건을 기록하는 데 있어서 처음에는 
            불완전하게 기록하고 그 후에 부가적인 부분을 첨가하여 온전하게 기록하는 
            현상들을 보게 된다. <a 
            href="https://syh8293.github.io/an8/Chronicles2%2013-20-2.html"
            target="_blank">열왕기상 14:20</a>에서는 단지 여로보암이 죽었다고만 말한다. 
            문 이전까지는 바아사가 그를 죽였다는 사실을 알지 못한다. (같은 맥락으로 <a 
            href="https://syh8293.github.io/an8/Chronicles2%2013-20-2.html"
            target="_blank">왕하 9:26</a>에 있는 나봇의 아들들에 관한 내용을 보고, <a 
            href="https://syh8293.github.io/an8/Chronicles2%2013-20-2.html"
            target="_blank">대하 21:12</a>에 있는 엘리야의 예언을 보라.)
        </p>
