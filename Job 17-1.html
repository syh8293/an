        <h3>욥기 17:1 주석</h3>

        <h4>
            17:1 내 호흡이 쇠잔하였고, 내 날들이 다 되었으니,
            무덤들이<sup>1</sup> 나를 위하여 예비되었도다.
        </h4>

        <p>
            1 (17:1) 『무덤들』 (복수형)에 해당하는 히브리어 단어
            "케바림" (קְבָרִים)을 다시 주목하라. 스올은 결코 복수형으로 
            말해지지 않았다. "케바림"은 몸들을 위한 『무덤들』이다.
            스올은 혼들을 위한 한 무덤이다.
        </p>
