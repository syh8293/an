    <h2>에스더 7:8 주석</h2>

    <h3>
        그때 왕이 왕궁 정원에서 술 잔치 자리로 돌아오니 하만이 에스더가 있는 침상
        위에 엎드려 있는지라 왕이 말하기를 “그가 궁 안 내 앞에서 왕후도
        굴복시키려 하는가?” 하니라. 이 말이 왕의 입에서 나오자 사람들이 하만의
        얼굴을 싸더라.<sup>2</sup>
    </h3>

    <p>
        2 (7:8) 경비병들이 하만을 데리고 갈 때 하만의 얼굴을 "쌌다."
        12세기에서 21세까지 교수형 당하는 사형수들의 얼굴을 가리는 관습은 바로
        여기에서 비롯되었다 (2006년에 <a
            href="https://ko.wikipedia.org/wiki/%EC%82%AC%EB%8B%B4_%ED%9B%84%EC%84%B8%EC%9D%B8"
            target="_blank">사담 후세인</a>을 처향할 때도 얼굴을
        가리도록 했다.)
    </p><br>
