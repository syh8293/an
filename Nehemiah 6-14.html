<body>

        <p>
            ㅁ "노아댜"와 "디오트레페" (<a
                href="https://syh8293.github.io/an8/Proverbs%2029-25-2.html"
                target="_blank">요삼 1:9-10</a>)는 "설교자들"을 제거하는데 있어서 
                언제든지 함께 일할 수 있다.
        </p>

        <p>
            4 (6:14) 껍데기까지 부패한 칠십인역 (신약성경이 완성된 지 200년도
            더 지나 만들어졌다.)은 "노아댜"를 설명하는 히브리어 단어를 고쳐
            "여선지자"를 남자 선지자로 바꾸어 버렸다. 맛소라 모음의 끝은 여성형으로
            끝나는 히브리어 단어이지만, 칠십인역 번역자들은 남성 단수인 "프로파타"
            (profata)로 써서 "선지자 노아댜"로 만들었다.
        </p>
