<body>

        <p>
            1 (21:8) "미칼의 다섯 아들"은 미칼이 낳은 아들들이 아니다. 미칼과
            다윗 사이에는 아들이 없었다. 이 아들들은 미칼의 자매 메랍의 자녀들이었다 (<a 
            href="https://syh8293.github.io/an8/Judges%205-7-2.html"
            target="_blank">삼상 18:19</a>). 즉 "그녀가 므홀랏인 바실래의 아들 
            아드리엘을 위해 기른 아들들" 이었다.
        </p>
