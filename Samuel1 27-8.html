        <p>
            ㄴ <a href="https://syh8293.github.io/an8/Exodus%2015-22-2.html"
                target="_blank">출 15:22</a>, 창 16:7
        </p>

        <p>
            2 (27:8) "그술인들" 에 대한 내용에 유의하라. 압살롬은 "그술 왕
            탈매의 딸 마아카의 아들" (<a 
            href="https://syh8293.github.io/an8/Exodus%2015-22-2.html"
            target="_blank">삼하 3:3</a>)이다. "그술인들"은 두 지역에
            나누어 살았다. 한 곳은 트랜스요르단 지역 (<a 
            href="https://syh8293.github.io/an8/Exodus%2015-22-2.html"
            target="_blank">수 13:12-13</a>, 대상 2:23)인데 "그술 왕 탈매" 
            (9-11절, &nbsp<a
            href="https://syh8293.github.io/an8/Samuel2%2013-37-2.html"
            target="_blank">삼하 13:37-38</a>)가 살았던 곳이다. 다른 한 곳은 
            가자 지구와 이집트 사이에 있는 곳인데 (<a
            href="https://syh8293.github.io/an8/Samuel2%2013-37-2.html"
            target="_blank">수 13:2-3</a>) 본문에서 다윗이 침공한 지역이다.
        </p>
