        <p>
            ㄴ 재림. "정원" (garden, <a
            href="https://syh8293.github.io/an8/Genesis%203-23-2.html"
            target="_blank">창 3:23</a>)은 지금 셋째 하늘에 있는데, 이는 
                거기에 "생명나무"가 있기 때문이다 (<a
            href="https://syh8293.github.io/an8/Genesis%203-23-2.html"
            target="_blank">계 22:2</a>).
        </p>

        <p>
            3 (1:5) 이 구절은 하늘에서 "칠 일간" 계속되는 어떤 결혼 "잔치"를
            묘사한다. 같은 기간에 땅에서는 (이 부분에 대해서는 다음 책인 욥기에서 잘
            묘사한다.) 이스라엘이 "칠 일 낮과 칠 일 밤" 동안 에돔에 있는 셀라
            페트라에서 박해를 당한다. 한 이방 여왕이 이 잔치에 부름을 받는데, 그
            여인은 그 잔치에 가기를 거부한다 (<a 
            href="https://syh8293.github.io/yh/Matthew%2022.html"
            target="_blank">마 22:1-4</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Genesis%203-23-2.html"
            target="_blank">눅 14:15-24</a>).
        </p>
