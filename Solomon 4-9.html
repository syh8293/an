        <h3>솔로몬의 노래 4:9 주석</h3>

        <h4>
            4:9 나의 누이,<sup>2</sup> 나의 신부야, 네가 내 마음을 빼앗아
            갔구나.<sup>ㄷ</sup> 네가 한 쪽 눈과 네 목의 사슬 한 개로 내 
            마음을 빼앗아 갔구나
        </h4>

            <p>
                ㄷ <a
                href="https://syh8293.github.io/an9/Corinthians1%209-5-2.html"
                target="_blank">9-15절</a>은 신랑이 말하는 내용이다.
            </p>

            <p>
                2 (4:9) 그가 그의 아내를 그의 『누이』라고 부르는 것을 주목하라.
                이것은 그 단어의 신약적 용례를 설명한다 (<a
                href="https://syh8293.github.io/an9/Corinthians1%209-5-2.html"
                target="_blank">고전 9:5</a>). 그것은 그보다
                훨씬 더 멀리 거슬러 올라가는데, 이는 최초의 사람과 그의 아내가 ‘형제와
                자매’였기 때문이다. 그들은 ‘동일한 아버지’를 두고 있었다 (창 2:21-23).
            </p>
