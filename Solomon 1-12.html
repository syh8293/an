        <h3>솔로몬의 노래 1:12 주석</h3>

        <h4>
            1:12 왕이 그의 상에 앉아 계실 때 나의 감송향유가<sup>ㅁ</sup> 그 향기를
            풍기는도다.<sup>3</sup>
        </h4>

            <p>
                ㅁ "감송 향유" (<a
                href="https://syh8293.github.io/an9/Kings1%203-1-2.html"
                target="_blank">막 14:3, 요 12:3</a>)는 액체 고무와 같은 강력한 향수이다.
            </p>

            <p>
                3 (1:12) 이 구절은 솔로몬의 노래가 어떤 이름 모를 목자가 제삼자로
                등장하는 "애정의 삼각관계"에 관한 이야기라는 해석을 쓸모없게 만든다 (<a 
                href="https://syh8293.github.io/yh1/Solomon%200.html" 
                target="_blank">서문</a> 참조). 여인은 왕의 상에서 그녀의 향기에 
                관해 자랑하고 있다. 그것은 자기 의지에 반하여 후궁으로 붙들린 사람의 
                간증일 리가 없다.
            </p>
