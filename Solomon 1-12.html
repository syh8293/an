    <h3>
        왕이 그의 상에 앉아 계실 때 나의 감송향유가 그 향기를
        풍기는도다.<sup>3</sup>
    </h3>

    <p>
        3 (1:12) 이 구절은 솔로몬의 노래가 어떤 이름 모를 목자가 제삼자로
        등장하는 "애정의 삼각관계"에 관한 이야기라는 해석을 쓸모없게 만든다 (서문
        참조). 여인은 왕의 상에서 그녀의 향기에 관해 자랑하고 있다. 그것은 자기
        의지에 반하여 후궁으로 붙들린 사람의 간증일 리가 없다.
    </p>
