        <h3>욥기 41:33 주석</h3>

        <h4>
            41:33 땅 위에는 그같이 생긴 것이 없나니<sup>7</sup> 그는 두려움 없이
            지음을 받았도다.
        </h4>

        <p>
            7 (41:33) 마틴 루터는 리비야단의 정체를 정확히 파악한 유일한 작곡가였다. 
            그의 찬송가 "<a
            href="https://www.youtube.com/watch?v=oohNERr0AKU"
             target="_blank">내 주는 강한 성이요</a>"에서 그는 마귀 (Devil)에 관하여 
            이렇게 말한다. "천하에 적수 없도다." 이 가사는 이 구절에서 나온 것이다.
        </p>
