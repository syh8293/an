    <h2>욥기 41:33 주석</h2>

    <h3>
        땅 위에는 그같이 생긴 것이 없나니<sup>7</sup> 그는 두려움 없이
        지음을 받았도다.
    </h3>

    <p>
        7 (41:33) 마틴 루터는 리비야단의 정체를 정확히 파악한 유일한
        작고가였다. 그의 찬송가 "내 주는 강한 성이요"에서 그는 마귀
        (Devil)에 관하여 이렇게 말한다. "천하에 적수 없도다." 이 가사는
        이 구절에서 나온 것이다.
    </p><br>
