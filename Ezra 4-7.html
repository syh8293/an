<body>

        <p>
            4 (4:7) 페르시아 왕에게 보낸 편지는 시리아어로 되어 있다. 이
            시리아어는 성경에 나오는 제3의 언어인데, 흔히들 성경은 히브리어와
            헬라어로만 기록되어 있다고 말한다 (이는 정확한 말이 아니다). 다니엘
            2:4부터 8:1까지는 모두 시리아어 (즉 "아람어")로 기록되어 있다.
            에스라에서도 여기 8절부터 6:18까지 모두 아람어로 기록되어 있다.
        </p>
</body>
