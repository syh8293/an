        <p>
            3 (14:13) 하나님께서는 때때로 선한 사람들을 취해 가시는데 (레스터
            롤로프, B.R. 라킨, 메이즈 잭슨, 올리버 그린, 밥존스 시니어, 도슨
            트로트맨, 네이트 세인트, 웰 던 존스 등), 그 이유는 그들이 선한
            사람들이기 때문이다 (<a
            href="https://syh8293.github.io/an8/Isaiah%2057-1-2.html"
            target="_blank">사 57:1</a>). 예를 들면 그리스도의 몸은 대환란이
            있기 전에 휴거된다 (<a
            href="https://syh8293.github.io/an8/Isaiah%2057-1-2.html"
            target="_blank">계 4:1</a>). 거기에는 무덤 안에 있는 그리스도인들도
            포함된다 (<a
            href="https://syh8293.github.io/an8/Isaiah%2057-1-2.html"
            target="_blank">고전 15:51-54</a>, 살전 4:15-17).
        </p>
