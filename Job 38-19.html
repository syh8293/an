        <p>
            8 (38:19) 『어느 곳』의 『곳』(place)은 『빛』과 관련된
            『곳』이 아니다. 배교자들은 무턱대고 그것을 그런 식으로 
            오역한다. 왜냐하면 과학자들이 원래의 빛이 어디서 나왔는지를 
            자신들이 알고 있다고 생각하기 때문이다. 빛이 『거하는』 
            곳을 주목하라 (<a
            href="https://syh8293.github.io/an8/Matthew%2016-18-1.html"
            target="_blank">단 2:22</a>). 빛은 이곳 지구상이나 태양계 혹은 
            은하계 어디에도 "거하지" 않는다. 질문은 여러 가지 빛들을 
            어디서 볼 수 있는가? 또는 "빛을 찾을 수 있는 곳들은 어디인가?"가 
            아니었다. 질문은 "빛이 거하는 『길』은 어디인가?" 였다.
        </p>
