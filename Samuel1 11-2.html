    <h2>사무엘상 11:2 주석</h2>

    <h4>
        11:2 암몬인 나하스가 그들에게 대답하기를 “내가 너희의 오른쪽
        눈을<sup>1</sup> 다 빼내어 온 이스라엘을 향한 책망으로 놓아두는
        조건이면 내가 너희와 언약을 맺으리라.”고 한지라,
    </h4>

    <p>
        1 (11:2) 군사적인 관점에서 볼 때, 오른쪽 눈이 제거된다면 방패로
        왼쪽 눈을 막을 수 없는데 그렇게 되면 아무것도 볼 수 없기 때문이다
        (오른손잡이인 경우).
    </p>
