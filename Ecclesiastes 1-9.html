    <h2>전도서 1:9 주석</h2>

    <h3>
        이미 있었던 것이 앞으로 있을 것이며 이미 된 것이 앞으로도 될 것이니, 해
        아래 새 것이 없도다.<sup>2</sup>
    </h3>

    <p>
        2 (1:9) 4-9절은 솔로몬이 기록한 지 600년도 더 지난 B.C.
        290년경에 에피쿠로스 &#40Epicurus&#41가 쓴 시의
        출처이다&#46 에피쿠로스에게는 이 구절들에 기여하는 어떤 독창적인 것도
        없었다. 『말씀들』은 헬라인들이 아닌 유대인들에게 주어졌기 때문이다
        &#40롬 3:2&#41
    </p>
    <blockquote>
        <b>롬 3:2</b> 모든 면에서 많으니 무엇보다도 그들에게 하나님의
        말씀들이 맡겨졌음이니라.
    </blockquote><br>
