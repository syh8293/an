    <h2>잠언 27:1 주석</h2>

    <h3>
        너는 내일을 자랑하지 말라. 하루 동안에 무슨 일이 일어날는지 네가 알 수
        없음이라.<sup>1ㄱ</sup>
    </h3>

    <p>
        1 (27:1) 좋은 예로 (1912년 4월 16일자 '뉴욕타임즈'에
        게재된) '<a
            href="https://ko.wikipedia.org/wiki/RMS_%ED%83%80%EC%9D%B4%ED%83%80%EB%8B%89"
            target="_blank">타이타닉호</a>'의 선장 E.J
        스미스의 말을 들어 보라. "나는 이 배를 침몰시킬 '어떤 상황도' 상상할
        수가 없다. 나는 이 배에 '어떤 치명적인 재앙'이 일어나는 것을 상상할
        수가 없다. '현대의 선박 건조 기술'은 그것을 넘어섰다."
    </p>
