    <title>욥기 12:7 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
    body {
        background-color: whitesmoke;
        text-align: justify;
        margin-top: 50px;
        margin-left: 10px;
        margin-right: 10px;
        font-size: large;
        line-height: 1.9;
    }

    a {
        text-decoration: none;
    }
    </style>
</head>

<body>
        
        <p> 
            3 (12:7) 우리가 『공중의 새들』로부터 배우는 것은, '사람'은 '새'와 같고 (<a
            href="https://syh8293.github.io/an8/Matthew%206-26-2.html"
            target="_blank">마 6:26</a>), '비둘기'는 '성령'의 예표이며 (<a
            href="https://syh8293.github.io/an8/Matthew%206-26-2.html"
            target="_blank">마 3:16</a>, 요 1:32), '기도하는 전사들'은 '독수리들'과 같고 (<a
            href="https://syh8293.github.io/an8/Matthew%206-26-2.html"
            target="_blank">사 40:31</a>), '새들'은 '영들'의 예표라는 것이다 (<a
            href="https://syh8293.github.io/an8/Matthew%206-26-2.html"
            target="_blank">계 18:2</a>).
        </p>

</body>
