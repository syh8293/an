        <p>
            2 (9:12) 본문은 분리 (separation)에 관한 명령이다 (<a
            href="https://syh8293.github.io/an8/Corinthians2%206-14-1.html"
            target="_blank">고후 6:14-17</a>, &nbsp 엡 5:6-15에 있는 내용과 
            정확하게 일치한다). 이 분리(separation)라는 말은, 구별 (discriminanion), 
            분리 (isolation), 독립 (independence)이라는 말과 함께 21세기에는 "저주에 
            가까운" 말이 되었다. 궁극적으로 이스라엘은 UN으로부터 분리되어야만 한다 (<a
            href="https://syh8293.github.io/an8/Numbers%2023-9-1.html"
            target="_blank">14 절</a>, &nbsp<a
            href="https://syh8293.github.io/an6/Numbers%2023-9.html"
            target="_blank">민 23:9</a>, &nbsp<a
