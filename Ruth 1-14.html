       <p> 	
            3 (1:14) 여기에서 우리는 서로 다른 두 종류의 여인들을 보게 되는데,
            이 둘의 대조는 극명하다 (<a
            href="https://syh8293.github.io/an8/Proverbs%202-16-3.html"
            target="_blank">15-16절</a>). 성경에는 한 책에서 열세 종류의
            여인들을 보여 주기도 한다 (<a
            href="https://syh8293.github.io/an8/Proverbs%202-16-3.html"
            target="_blank">2:16; 6:24</a>, 26; 9:13; 11:16,22; 14:1;
            21:9, 19; 27:15; 30:20, 23; 31:10 참조, 잠 12:4). 이 열세 여인들에 
            더해서 열왕기하 4:8에서는 "훌륭한 여인"이라 불리는 또 하나의 특별한 
            여인이 등장한다.
       </p>
