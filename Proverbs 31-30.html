        <h2>잠언 31:30 주석</h2>

        <h4>
            31:10 호의도 거짓되고 아름다움도 헛되나, 주를 두려워하는 여인은
            칭찬을 받으리라.<sup>3</sup>
        </h4>

        <p>
            3 (31:30) 10-30절을 자세히 공부하려면, Bible Baptist
            Bookstore에서 다음의 설교들을 구하라. "The Great Woman," "The 
            Parting of the Ways," "God's Woman," "Mary, the Mother of Jesus,"
            "Rizpah on the Rocks," "The Motherhood of God," "Motherhood 
            in the Bible."
