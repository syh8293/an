        <p>
            4 (14:20) 이 22년 동안, 여로보암은 이스라엘과 유다를 파멸시킬 기초를 
            쌓을 수 있었을 것이다. 사람은 누구나 다른 누군가에게 영향을 주기 마련이다 (<a 
            href="https://syh8293.github.io/an8/Chronicles2%2013-2-2.html"
            target="_blank">롬 14:7</a>). 백보좌 심판에서 수십억 명이 받게 되는 사망과
            저주가 불과 스무 명 가량의 사람들로부터 영향을 받은 결과임을 발견하게 될텐데, 
            그 중 탁월한 후보자들을 살펴본다면 오리겐, 어거스틴, 웨스트코트, 홀트, 마호메트, 
            다윈, 마르크스, 프로이트, 킨제이, 니체, 소크라테스, 플라토, 아인슈타인, 프레슬리, 
            비틀즈 등이 될 것이다.
        </p>
