    <h3>
        지혜가 네 마음에 들어가면 지식이<sup>2</sup> 네 혼을 즐겁게 할
        것이며,
    </h3>

    <p>
        2 (2:10) 『지식』은 사실들을 축적하는 것, 죽 진실인 것과거짓인 것을
        배우는 것이다. 『지혜』는 그 사실들을 적용하는 법을 아는 것이다.
        『분별』(11절)은 그것들이 하나님과 갖는 관계를 아는 것이다 (11절,
        『명철』에 관한 <a
            href="https://syh8293.github.io/an1/Job%2028-28.html"
            target="_blank">욥기 28:28 주석</a> 참조).
    </p>
    <blockquote>
        <b>11절</b> 분별이 너를 보호할 것이요, 명철이 너를 지켜
    </blockquote><br>
