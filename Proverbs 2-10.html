        <h4>

        </h4>

        <p>
            2 (2:10) 『지식』은 사실들을 축적하는 것, 즉 진실인 것과 거짓인 것을
            배우는 것이다. 『지혜』는 그 사실들을 적용하는 법을 아는 것이다.
            『분별』 (11절)은 그것들이 하나님과 갖는 관계를 아는 것이다 (11절,

        </p>
