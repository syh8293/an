            배우는 것이다. 『지혜』는 그 사실들을 적용하는 법을 아는 것이다. 『분별』 (<a
            href="https://syh8293.github.io/an9/Matthew%205-5-2.html"
            target="_blank">11 절</a>)은 그것들이 하나님과 갖는 관계를 아는 것이다
