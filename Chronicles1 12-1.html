        <h3>역대기상 12:1 주석</h3>

        <h4>
            12:1 다윗이 키스의 아들 사울로 인하여 자신을 숨기고 있는 동안, 
            시클락으로 다윗에게 간 사람들이 이들이니 그들은 용사들 가운데 
            있었으며 전쟁의 조력자들이더라.<sup>1</sup>
        </h4>

        <p>
            1 (12:1) 1절부터 18절까지 나와 있는 군인 명단들은 사울이 통치하고
            있는 동안 다윗에게 온 사람들이다. 19절부터 21절까지 나오는 사람들은
            사울이 나가서 죽었을 때, 다윗에게 온 사람들이고, 사울이 죽은 후에도
            다윗에게 온 사람들이 있었다 (22-40절).
        </p>
