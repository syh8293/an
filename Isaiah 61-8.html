        <h3>이사야 61:8 주석</h3>

        <h4>
            61:8 이는 나 주가 공의를 사랑하고, 내가 번제를 위해 강도질하는 
            것을 미워함이니 내가 진리로 그들의 일을 인도하고, 내가 그들과 
            더불어 영원한 언약을<sup>5</sup> 세우리라.
        </h4>

            <p>
                5 (61:8) 이 구절은 하나님께서 아브라함과 맺은 "언약"이다 (<a
                href="https://syh8293.github.io/an6/Genesis%2015-7.html"
                target="_blank">창 15:7 주석</a>, &nbsp<a
                href="https://syh8293.github.io/an6/Genesis%2015-12.html"
                target="_blank">창 15:12 주석</a> 참조). 이 언약은 적그리스도 (<a
                href="https://syh8293.github.io/an11/Job%2042-10-2.html"
                target="_blank">단 9:27</a>)와 UN에 의해 파기되나 (<a
                href="https://syh8293.github.io/an11/Job%2042-10-2.html"
                target="_blank">사 24:4-5</a>), 재림 때 주님께서 그 언약을 
                영원히 새롭게 하신다 (<a
                href="https://syh8293.github.io/an11/Job%2042-10-2.html"
                target="_blank">겔 16:60-63; &nbsp36:25-26</a>).
            </p>
