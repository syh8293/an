<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>역대기상 3:7 관주</title>

    <meta charset="utf-8">

    <style media="screen">
        h2 {
            color: black;
            text-align: center;
        }

        h4 {
            line-height: 2.5;
        }

        p {
            text-indent: 0px;
            line-height: 2.5;
            font: size 1.2em;
        }

        body {
            background-color: whitesmoke;
            text-align: justify;
        }

        div {
            font-size: 2;
            color: blue;
            line-height: 2.5;
        }

        sup {
            color: red;
        }
    </style>
</head>

<body>

    <h2>역대기상 3:7 관주</h2>

    <h4>
        노가와<sup>ㄷ</sup> 네펙과 야피아와
    </h4>

    <p>
        ㄷ 삼하 5:13-16의 목록의 내용이 기록되었을 때 "엘리펠렛" (6절)과
        "노가"는 태어나지 않은 것이 분명하다.
    </p><br>

    <div>
        <b>삼하 5:13-16</b> 다윗이 헤브론에서 온 후 예루살렘에서 더
        많은 첩들과 아내들을 취하였으니 다윗에게 아들들과 딸들이 계속 태어났더라.
        예루살렘에서 그에게 태어난 자식들의 이름은 이러하니, 삼무아와 소밥과 나단과
        솔로몬과 또 입할과 엘리수아와 네펙과 야피아와 엘리사마와 엘리아다와
        엘리팔렛이더라.<br>

        <b>6절</b> 또 입할과 엘리사마와 엘리펠렛과
    </div>

</body>

</html>
