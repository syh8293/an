    <p>
        ㅇ 이 사건들 이후 욥은 140년을 더 살았다.
    </p>

    <p>
        ㅈ 이 구절은 암송할 것.
    </p>

    <p>
        5 (1:21) "빼앗아 간 일"을 사탄이 했지만 (<a
  		href="https://syh8293.github.io/an8/Hebrews%202-14-2.html"
  		target="_blank">히 2:14</a>), 욥은
        그것을 허락하신 하나님을 어리석게 탓하지 않았다(22절). 여기에 참된
        성도의 자세가 있다. 만일 당신이 욥의 상황에서 하나님을 송축할 수 있다면 (<a
  		href="https://syh8293.github.io/an8/Hebrews%202-14-2.html"
  		target="_blank">21 절</a>), 첫 번째 계명을 지키는 일이 그다지 어렵지 
        않을 것이다. 사탄은 『하나님의 일꾼』으로서 행했고 (<a 
        href="https://syh8293.github.io/yh/Romans%2013.html"
        target="_blank">롬 13:1-4</a>), 하나님께서는『고난의 용광로』 (<a
  		href="https://syh8293.github.io/an8/Hebrews%202-14-2.html"
  		target="_blank">사 48:10</a>)에서 욥을 택하셨다.
    </p>
