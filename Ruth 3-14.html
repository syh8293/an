        <p>
            3 (3:14) 주목할 것은 여기에서 어떠한 "결혼 행위" (<a
            href="https://syh8293.github.io/an8/Genesis%202-24-2.html"
            target="_blank">창 2:24</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Deuteronomy%2022-13-2.html"
            target="_blank">신 22:13-30</a>, &nbsp<a
            href="https://syh8293.github.io/an8/Genesis%202-24-2.html"
            target="_blank">마 19:5-6</a>, 롬 7:2-3, 고전 6:16, 엡 5:31)도 
            이루어지지 않았다는 것이다. 룻이 돌아왔을 때 시어머니 나오미는 "내 
            딸아, 네가 누구냐?"고 물었다 (<a
            href="https://syh8293.github.io/an8/Genesis%202-24-2.html"
            target="_blank">16 절</a>). 결혼은 "육체와 육체의 결합" 이기에, 
            이 경우 "그녀가 누구인가?"라는 질문에 대답할 수 있는 유일한 말은 
            "미세스 보아스" 이다. 만약 여기 14절에서 육체의 결합이 이루어졌다면, 
            그녀는 미세스 보아스"가 되었을것이다.
        </p>
