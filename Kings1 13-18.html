<body>

    <p>
        (13:18) 그는 젊은 선지자와 같은 그런 동질의 선지자가 아니었다. 그는
        성경을 고치는 배교자로서 한 천사로부터 계시를 받았다고 주장하는 마호메트와
        같은 종류의 배교자이다. 그는 젊은이에게 간단하게 거짓말을 하였는데 그
        젊은이는 성경에서 말씀하신 것을 취하지 않고 "역사적 입장"을 취하였다.
        1901년 이래로 미국에서 근본주의를 부르짖으며 보수적인 복음주의자라고
        주장하는 현대의 배교자들은 족히 5천 명도 넘는 설교자들을 내몰았다. 그
        "사자"가 (<a
        href="https://syh8293.github.io/an8/Peter1%205-8-4.html"
        target="_blank">벧전 5:8</a>) 이들을 삼켜버린 것이다.
    </p>
