        <h3>이사야 64:5 주석</h3>

        <h4>
            64:5 주께서는 기뻐하며 의를 행하는 자와 주의 길에서 주를 기억하는 
            자들을 만나셨으니, 보소서, 우리가 죄를 지었으므로 주께서 진노하셨나이다. 
            그들 가운데 지속함이 있으니<sup>2</sup> 우리가 구원을 받으리이다.
        </h4>

            <p>
                2 (64:5) "그들 가운데 지속함이 있으니"라는 표현은 삽입 구문 안에
                있는 "진노"나 "죄"를 말하는 것이 아니라, 그 앞에 있는 "주의 길에서
                주를 기억하는 자들을 만나셨으니"에 연결된다. 그것은 그들을 구원받게 
                하려는 그들의 의로운 행위의 지속함인 것이다 (<a
                href="https://syh8293.github.io/an11/Deuteronomy%206-24-2.html"
                target="_blank">신 6:24-25</a>).
            </p>
