        <h3>잠언 31:3 주석</h3>

        <h4>
            31:3 네 힘을 여자들에게 주지 말며, 네 행동을 왕들을 멸망시키는 데 쓰지
            말라.<sup>1ㄴ</sup>
        </h4>

            <p>
                ㄴ <a
                    href="https://syh8293.github.io/an9/Kings1%2011-1-3.html"
                    target="_blank">왕상 11:1-11, 느 13:26</a>
            </p>

            <p>
                1 (31:3) 『르무엘』은 솔로몬이다. 비록 솔로몬은 <a
                    href="https://syh8293.github.io/an9/Kings1%2011-1-3.html"
                    target="_blank">3-4절</a>에 주어진 이
                어머니의 가르침들을 (1절) 어겼지만 (<a
                    href="https://syh8293.github.io/an9/Kings1%2011-1-3.html"
                    target="_blank">왕상 11:1-3, 전 2:3</a>),
                르무엘이 솔로몬이라는 사실은 의심의 여지가 없다 (<a
                    href="https://syh8293.github.io/an9/Kings1%2011-1-3.html"
                    target="_blank">삼하 12:25</a> 참조).
            </p>
