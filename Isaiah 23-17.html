        <h3>이사야 23:17 주석</h3>

        <h4>
            23:17 칠십 년이 끝난 뒤에 <b>주</b>께서 투로를 벌하시리니 그러면 그녀가
            자기의 삯으로 돌아가서 지면에 있는 세상의 모든 왕국들과 음행할
            것이라.<sup>1</sup>
        </h4>

            <p>
                1 (23:17) 본 장의 투로에 대한 예언들이 요한계시록 17-18장에서 큰 바빌론에 
                대해 한 예언들과 거의 동일하다 (<a 
                href="https://syh8293.github.io/an9/Ezekiel%2026-7-2.html" 
                target="_blank">겔 26:7-21</a>; &nbsp<a 
                href="https://syh8293.github.io/an9/Ezekiel%2027-13-2.html" 
                target="_blank">27:13-36</a>). 이에 대한 가장 근접한 설명은 투로 뒤에 있는 "세력" (<a 
                href="https://syh8293.github.io/an9/Ezekiel%2028-1-2.html" 
                target="_blank">겔 28:1-19</a>) 이 바빌론 뒤에 있는 세력과 똑같다는 점이다 (<a 
                href="https://syh8293.github.io/an9/Isaiah%2014-4-2.html" 
                target="_blank">사 14:4-17</a>).
            </p>
