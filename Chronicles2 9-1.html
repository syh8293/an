        <h3>역대기하 9:1 주석</h3>

        <h4>
            9:1 시바 여왕이 솔로몬의 명성을 듣고 어려운 문제들로 솔로몬을 
            시험하고자 예루살렘에 왔으니<sup>1</sup> 심히 많은 수행원들과, 
            향료와 많은 금과 보석들을 실은 낙타들과 함께 왔더라. 그녀가 
            솔로몬에게 와서 그녀의 마음속에 있는 모든 것을 그와 더불어 이야기하더라.
        </h4>

        <p>
            1 (9:1) 여기에서 나오는 예표를 놓칠 수 없다. "시바 여왕"은 이방인이었고 
            다윗의 보좌로 나아왔다 (천년왕국에서 이방인들은 다윗의 보좌 앞으로 
            나아올 것이다).
        </p>
