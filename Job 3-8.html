    <h2>욥기 3:8 주석</h2>

    <h3>
        애통하고자 하는 자들, 곧 그 날을 저주하는 자들이 그 음성을
        저주하였더라면<sup>2</sup>
    </h3>

    <p>
        2 (3:8) 이 구절의 모든 단어는 "경건하고" 공인된 학자들에 의해
        이런저런 형태로 공격을 받는다 (&lt피터 락크만의 주석서 욥기&gt,
        pp. 70-71 참조).
    </p>

    <blockquote>
        <b>주석서</b> &lt강단주석&gt은 8절은 "불가능한 생각"이라고
        말한다. 그렇다면 "악어를 분노케 할 만큼 저돌적인 사람들..." 같은
        쓰레기는 "가능"한가?<br>
        &lt성경주석&gt에서는 8절의 "애통"이 욥기 41:1의 리비야단이며
        이것은 악어라고 말한다.
    </blockquote><br>
