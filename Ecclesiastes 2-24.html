        <h3>전도서 2:24 주석</h3>

        <h4>
            2:24 사람이 먹고 마시며 수고하는 가운데 자기 혼으로 낙을 누리게  하는  
            것보다 더 좋은 것은 없도다.<sup>2</sup> 내가 이것도 보니 하나님의 
            손으로부터 나온 것이라.
        </h4>

        <p>
            2 (2:24) 이것은 "<a
            href="https://ko.wikipedia.org/wiki/%EC%97%90%ED%94%BC%EC%BF%A0%EB%A1%9C%EC%8A%A4"
            target="_blank">에피쿠로스</a>"의 철학이다 (<a
            href="https://syh8293.github.io/an9/Acts%2017-18-3.html"
            target="_blank">행 17:18</a>) :  "내일이면 영원히 죽으리니, 먹으라, 
            마시라, 그리고 술에 취해 즐거워하라." 머피 (Murphy) : "먹으라, 마시라, 
            그리고 술에 취해 즐거워하라. 그러면 덩치 크고 뚱뚱한, 가난에 찌든 술주정뱅이가 
            될 것이다."
        </p>
