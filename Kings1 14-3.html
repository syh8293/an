    <h2>열왕기상 14:3 주석</h2>

    <h4>
        그대는 빵 열 덩이와 과자와<sup>1</sup> 꿀 한 병을 가지고 그에게
        가라. 그가 그대에게 이 아이가 어떻게 될 것인가를 말해 주리라.” 하니
    </h4>

    <p>
        1 (14:3) "과자" (Cracknels)라는 말은 여전히 남부에서
        빈번히 사용된다. 이것은 옥수수 빵으로 만든 케익 안에 있는 베이컨 껍질
        (이 경우, 소고기)을 말한다. <a
            href="https://syh8293.github.io/an1/Numbers%2021-5.html"
            target="_blank">민수기 21:5 주석</a>을 참조하라.
    </p>
