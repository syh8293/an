            2 (16:21) 이것은 이제 가능하다 (<a
            href="https://syh8293.github.io/an8/Matthew%2027-25-1.html"
            target="_blank">딤전 3:16</a>). 즉 하나님께서 과거

            유대인을 제외하고는 누구에게나 가능하다. 그러나 모슬렘이나 정통주의 
            유대인에게는 누구에게라도 불가능하다. 그들의 "하나님들" (Gods)중
