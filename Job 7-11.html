        <p>
            1 (7:11) 이 『쓰라림』은 신약의 바울 서신에 결코 등장하지 않지만,
            그것은 당신이 요나 (<a
            href="https://syh8293.github.io/an8/Jonah%204-3-1.html"
            target="_blank">욘 4:3, 8-9</a>)와 모세 (<a
            href="https://syh8293.github.io/an8/Jonah%204-3-1.html"
            target="_blank">민 11:14-15</a>)의 입에서 
            발견하는 종류의 쓰라림과 "직언"이다. 참으로 이상하게도, 하나님께서는 
            거의 언제나 이러한 부류의 인간에게 자비로우시다. 주님은 그들을 <a
            href="https://syh8293.github.io/an8/John%203-10-2.html"
            target="_blank">요한복음 3:10-11</a>의 니코데모나, 아사야 7:13의 
            아하스 왕, 누가복음 18:14의 의로운 바리새인을 다루는 것보다 훨씬 더 부드럽게 다루신다.
            욥의 자세 (19절)를 예레미야의 자세 (<a
            href="https://syh8293.github.io/an8/John%203-10-2.html"
            target="_blank">렘 15:18</a>)와 비교하라.
        </p>
