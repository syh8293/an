        <h3>욥기 22:5 주석</h3>

        <h4>
            22:5 네 사악함이 크지 아니하냐? 네 죄악이 끝이 없지 아니하냐?<sup>1</sup>
        </h4>

        <p>
            1 (22:5) 여기서 해석은 전형적이다. 즉 만일 그가 마귀처럼 살고 있지
            않았다면 현재처럼 고통받지도, 하나님의 진노가 그에게 임하지도 않았을 
            것이다 (행 28:4 참조).
        </p>

        <div>
            <b>행 28:4</b> 원주민들은 그 독 있는 짐승이 그의 손에 매달려 있는 것을 
            보고 자기네들끼리 말하기를 “확실히 이 사람은 살인자라. 그가 바다에서는 
            구조되었어도 공의가 살려 두지 아니하는구나.”라고 하더라.
        </div>
