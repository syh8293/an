        <p>
            4 (1:3) 두 가지 표현에 주목하라. 『이스라엘의 주 하나님의 전』, 
            『예루살렘에 계신... 하나님』. 참 하나님께서는 예루살렘에 거하신다 (<a
            href="https://syh8293.github.io/an8/Kings1%208-13-1.html"
            target="_blank">왕상 8:13</a>, 대하 7:15-16, 시 68:16). 그 예루살렘은 이스라엘이 향후, 
            회복된 후에도 하나님께서 발견되는 곳이다 (<a
            href="https://syh8293.github.io/an8/Kings1%208-13-1.html"
            target="_blank">시 68:16</a>; &nbsp132:13-14, 렘 33:16, 겔 43:7)
