<body>

        <p>
            1 (19:35) "죽은 시체" (dead corpses)에서의 corpse는 단순히 
            "몸" (a body)을 의미한다. "해병대" (The Marine Corps)에서 
            처럼 말이다. 그래서 corpse는 죽은 몸이 될 수도 있고, 살아 있는 
            몸이 될 수도 있다. 지금은 단지 죽은 몸에 대해서만 사용된다. 
            "일어났던" "사람들" (they)은 남아 있던 살아 있는 사람들 
            (the living bodies)을 말한다.
        </p>
