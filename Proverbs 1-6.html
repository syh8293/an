            <p>
                1 (1:6) 『해석』이 '모세가 태어나기 400년도 더 전에' 로마 카톨릭과 바티칸 
                성직 계급에게 주어지지 않았음에 유의하라 (<a
                    href="https://syh8293.github.io/an9/Genesis%2040-8-2.html"
                    target="_blank">창 40:8, 단 2:19-22, 눅 24:45</a>). 
                해석들은 카톨릭에게 속해 있지 않다. 지금까지 그런 적이 없으며, 앞으로도 
                그럴 일이 없을 것이다. 그것은 그들이 하나님께로 부터 도둑질한 것이다 
                (창 40:8, 요셉이 이것을 말한 것은 그리스도께서 탄생하시기 1,600년보다 더 
                이전이었다).
            </p>
