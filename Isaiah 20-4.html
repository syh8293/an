        <h4>
            20:4 앗시리아 왕도<sup>2</sup> 이집트의 갇힌 자들과 에디오피아의
            포로들을, 젊으나 늙으나 맨몸과 맨발로 그들의 볼기까지 드러내어 끌고 가서
            이집트의 수치를 드러내리라.
        </h4>

            <p>
                2 (20:4) <a
                href="https://syh8293.github.io/an9/Jeremiah%2050-17-3.html"
                target="_blank">예레미야 50:17</a>에서 앗시리아 왕 (산헤립, 적그리스도의
                예표)은 (적그리스도의 예표인) 느부캇네살보다 시간적으로 앞선 인물이다.
                예레미야 50:17의 내용은 재림이다 (<a
