        <p>
            1 (29:11) 아키스에 의해 다윗은 모든 부분이 좌절되는 듯이 보이는데, 
            도대체 일이 어떻게 돌아가는지 다윗이 이해하지 못하고 있다고 보인다. 
            그러나 만일 다윗이 필리스티아인들과 함께 가서 사울과의 전쟁에서 승리했다면 
            다윗은 결코 이스라엘의 왕이 되지 못했을 것이다. 다윗은 필리스티아인들과 
            함께 머물 수 밖에 없었을 것이고, 그렇다면 이스보셋이 왕이 되었을 것이다 (<a 
            href="https://syh8293.github.io/an8/Chronicles1%2012-19-2.html"
            target="_blank">삼하 2:8</a>).
        </p>
