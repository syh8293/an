        <p>
            2 (3:10) 이 구절은 성취를 기다리고 있다. 곧 이루어질 것이다 (<a
                href="https://syh8293.github.io/an8/Nehemiah%208-9-2.html"
                target="_blank">살후 2:4</a>, 계 11:1-2). 성전은 세 번 파괴된다. 두 번은 과거의
            느부캇네살 때와 티투스 때 파괴되었고, 한 번은 미래에 파괴될 것이다 (계
            11:2). &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2060.html"
             target="_blank">부록 60</a>&gt, &nbsp&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20110.html"
             target="_blank">부록 110</a>&gt을 참조하라.
        </p>
