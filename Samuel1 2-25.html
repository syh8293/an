        <p>
            3 (2:25) <a 
            href="https://syh8293.github.io/an8/Joshua%207-20-2.html"
            target="_blank">여호수아 7:20</a>의 설명과 창세기 39:9을 보라. 이 세
            구절 모두가 말하는 주제에 관한 한, 알라 ("하나님"이라는 뜻), 마호메트, 
            모든 모슬렘들에게는 완벽하게 가려져 있다. 코란에 따르면 사람이 죄를 지을 
            때, 그 자신이나 다른 사람들에게 죄를 짓는 것이지, 결코 하나님께 죄를 짓는 
            것이 아니라고 말한다. 이 세상에 살았던 모든 모슬렘들은 하루에 최소한 세 
            번은 "하나님"께 죄를 지었다고 단언한다. 대부분의 사람들도 마찬가지이다.
        </p>
