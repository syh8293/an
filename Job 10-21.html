<body>

    <h3>욥기 10:21 주석</h3>

    <h4>
        10:21 내가 돌아오지 못할 곳, 즉 흑암의 땅과<sup>2</sup> 사망의
        그림자에 가기 전에 그리하소서.
    </h4>

    <p>
            2 (10:21) 구약에서는 구원의 절대적인 보장이 없다는 사실에
            주목하라. 다윗은 자신이 마지막에는 주님과 함께 영광으로 들어갈
            것이라는 점에 관해 많은 시편을 쓴 뒤에조차 하나님께 "그분의 거룩한
            영을 자신에게서 거두어 가지 마시라,"고 요청한다 (시 51:11).
            그것은 신약적 구원이 아니다.
    </p>
